AudienceList:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account ID.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    deliveryStatus:
      $ref: 'AudienceListServiceDeliveryStatus.yaml#/AudienceListServiceDeliveryStatus'
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        オーディエンスリストの説明です。<br>
        このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。
        </div>
        <div lang="en">
        Description of Audience List.<br>
        This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.
        </div>
    isRemoveDescription:
      $ref: 'AudienceListServiceIsRemoveFlg.yaml#/AudienceListServiceIsRemoveFlg'
    reach:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        リーチ数です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Number of reaches.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    audienceListContent:
      $ref: 'AudienceListServiceContent.yaml#/AudienceListServiceContent'
    audienceListId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        オーディエンスリストIDです。<br>
        このフィールドは、SETおよびREMOVE時に必須となり、ADD時には無視されます。
        </div>
        <div lang="en">
        Audience List ID.<br>
        This field is required in SET and REMOVE operation, and will be ignored in ADD operation.
        </div>
    audienceListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        オーディエンスリスト名です。<br>
        このフィールドは、ADD時は必須、SET時は省略可能となり、REMOVE時は無視されます。
        </div>
        <div lang="en">
        Audience List name.<br>
        This field is required in ADD operation, optional in SET operation, and will be ignored in REMOVE operation.
        </div>
    sourceAccountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
          共有元アカウントIDです。<br>
          このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
          Account ID of the sharing source.<br>
          Although this field will be returned in the response, it will be ignored on input.
        </div>
    sourceAccountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          共有元アカウント名です。<br>
          このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
          Account name of the sharing source.<br>
          Although this field will be returned in the response, it will be ignored on input.
        </div>
    sourceType:
      $ref: 'AudienceListServiceSourceType.yaml#/AudienceListServiceSourceType'
    isShared:
      $ref: 'AudienceListServiceIsShared.yaml#/AudienceListServiceIsShared'
  title: AudienceList
  description: |
    <div lang="ja">AudienceListオブジェクトは、オーディエンスリストの情報を表します。</div>
    <div lang="en">AudienceList object describes information of audience list.</div>
