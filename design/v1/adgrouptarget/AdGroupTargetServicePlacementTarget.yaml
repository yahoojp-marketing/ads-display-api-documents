AdGroupTargetServicePlacementTarget:
  type: object
  nullable: true
  properties:
    placementUrlListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">プレイスメントリスト名です。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Placement List Name.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    placementUrlListType:
      $ref: 'AdGroupTargetServicePlacementUrlListType.yaml#/AdGroupTargetServicePlacementUrlListType'
  title: AdGroupTargetServicePlacementTarget
