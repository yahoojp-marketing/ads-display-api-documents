AuditLogServiceUpdateSource:
  type: string
  nullable: true
  enum:
  - CAMPAIGN_MANAGEMENT_TOOL
  - API
  - ALL
  - UNKNOWN
  title: AuditLogServiceUpdateSource
  description: |
    <div lang="ja">
    AuditLogServiceUpdateSourceは、ダウンロード対象のデータに対して更新を行ったツールの種別を表します。<br>
    このフィールドは、リクエストの場合は省略可能となります。
    </div>
    <div lang="en">
    AuditLogServiceUpdateSource serves update tool type of the download data.<br>
    This field is optional in requests.
    </div>
    <dl class=term>
      <dt class="term__item">CAMPAIGN_MANAGEMENT_TOOL</dt>
      <dd class="term__desc"><span lang="ja">広告管理ツールからの履歴です。</span><span lang="en">Campaign Management Tool</span></dd>
      <dt class="term__item">API</dt>
      <dd class="term__desc"><span lang="ja">APIからの履歴です。</span><span lang="en">API</span></dd>
      <dt class="term__item">ALL</dt>
      <dd class="term__desc"><span lang="ja">すべての操作者からの履歴です。</span><span lang="en">Operated　by all of operators.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
