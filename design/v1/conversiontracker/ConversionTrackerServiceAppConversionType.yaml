ConversionTrackerServiceAppConversionType:
  type: string
  nullable: true
  enum:
  - FIRST_OPEN
  - UNKNOWN
  title: ConversionTrackerServiceAppConversionType
  description: |
    <div lang="ja">ConversionTrackerServiceAppConversionTypeは、アプリコンバージョンの計測タイプを表します。<br>このフィールドは、ADD時は省略可能となり、SET時は無視されます。ADD時のデフォルト設定値はFIRST_OPENとなります。</div><div lang="en">ConversionTrackerServiceAppConversionType displays type of counting conversions for app.<br>This field is optional in ADD operation, and will be ignored in SET operation. The default value in ADD operation will be FIRST_OPEN.</div><hr>
    <p>* <code>FIRST_OPEN</code> - <span lang="ja">アプリインストールのコンバージョン<br>※アプリキャンペーンではアプリの初回起動をアプリのインストールとして測定します。</span><span lang="en">Conversion of app install<br>∗&#39;FIRST_OPEN&#39; will be counted as one conversion of app install for mobile app campaign, when the app first opened.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
