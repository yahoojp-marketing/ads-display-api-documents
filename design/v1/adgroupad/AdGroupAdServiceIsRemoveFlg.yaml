AdGroupAdServiceIsRemoveFlg:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: AdGroupAdServiceIsRemoveFlg
  description: |
    <div lang="ja">
    AdGroupAdServiceIsRemoveFlgは、項目を削除するフラグです。<br>
    設定値が「TRUE」の場合、設定されている値が無効になります。<br>
    このフィールドは、ADD時は無視され、SET時は省略可能となります。
    </div>
    <div lang="en">
    AdGroupAdServiceIsRemoveFlg is a flag for removing an information item.<br>
    If the set value is 'TRUE', the set value will be invalid.<br>
    This field will be ignored in ADD operation, and will be optional in SET operation.
    </div>
    <hr>
    <p>* <code>TRUE</code> - <span lang="ja">項目の削除。</span><span lang="en">removes the information item.</span></p>
    <p>* <code>FALSE</code> - <span lang="ja">項目の削除なし。</span><span lang="en">not remove the information item.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
