MediaServiceRecord:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは、リクエストの場合は必須です。</div>
        <div lang="en">Account ID.<br>This field is required in requests.</div>
    approvalStatus:
      $ref: 'MediaServiceApprovalStatus.yaml#/MediaServiceApprovalStatus'
    campaignBannerFlg:
      $ref: 'MediaServiceCampaignBannerFlg.yaml#/MediaServiceCampaignBannerFlg'
    creationTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">入稿日時です。</div>
        <div lang="en">Date and time of creation.</div>
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">掲載拒否の理由です。</div><div lang="en">Reason code why it&#39;s disapproved on the review.</div>
    logoFlg:
      $ref: 'MediaServiceLogoFlg.yaml#/MediaServiceLogoFlg'
    imageMedia:
      $ref: 'MediaServiceImageMedia.yaml#/MediaServiceImageMedia'
    mediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">画像IDです。<br>このフィールドは、SETおよびREMOVE時に必須となります。</div>
        <div lang="en">Media ID (image ID). <br>This field is required in SET and REMOVE operation.</div>
    mediaName:
      type: string
      nullable: true
      description: |
        <div lang="ja">実ファイル名です。<br>このフィールドは、ADD時に必須となります。</div>
        <div lang="en">File name. <br>This field is required in ADD operation.</div>
    mediaTitle:
      type: string
      nullable: true
      description: |
        <div lang="ja">画像名です。<br>このフィールドは、ADD時に必須となり、SET時に省略可能となります。</div>
        <div lang="en">Image name. <br>This field is required in ADD operation, and is optional in SET operation.</div>
    thumbnailFlg:
      $ref: 'MediaServiceThumbnailFlg.yaml#/MediaServiceThumbnailFlg'
    userStatus:
      $ref: 'MediaServiceUserStatus.yaml#/MediaServiceUserStatus'
  title: MediaServiceRecord
  description: |
    <div lang="ja">MediaServiceRecordオブジェクトは、画像の情報を表します。</div>
    <div lang="en">The MediaServiceRecord object is a container for the information of media (image data).</div>
   
