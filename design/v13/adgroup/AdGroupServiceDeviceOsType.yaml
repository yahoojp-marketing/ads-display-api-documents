AdGroupServiceDeviceOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - NONE
  - UNKNOWN
  title: AdGroupServiceDeviceOsType
  description: |
    <div lang="ja">
    AdGroupServiceDeviceOsTypeは、配信先デバイスのOSの種類を表します。<br>
    ADDおよびSET時、このフィールドは省略可能となります。<br>
    deviceTypeがDESKTOPまたはWAP_MOBILEの場合は、deviceOsTypeを指定することはできません。<br>
    deviceAppTypeがNONEの場合は、deviceOsTypeを指定することはできません。<br>
    deviceTypeがNONEの場合は、deviceAppTypeまたはdeviceOsTypeのいずれかを指定する必要があります。
    </div>
    <div lang="en">
    AdGroupServiceDeviceOsType serves OS types for devices to be posted on.<br>
    This field is optional in ADD and SET operation.<br>
    If deviceType is DESKTOP or WAP_MOBILE, deviceOsType cannot be specified.<br>
    If deviceAppType is NONE, deviceOsType cannot be specified.<br>
    If deviceType is NONE, deviceAppType or deviceOsType must be specified.
    </div>
    <dl class=term>
      <dt class="term__item">IOS</dt>
      <dd class="term__desc"><span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></dd>
      <dt class="term__item">ANDROID</dt>
      <dd class="term__desc"><span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">すべてのOSに配信されます。<br>※AdGroupServiceのみ設定可能</span><span lang="en">Deliver to all OS.<br>*Setting NONE is only available for AdGroupService.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
