BrandLiftServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - APPROVED
  - APPROVED_WITH_REVIEW
  - REVIEW
  - PRE_DISAPPROVED
  - POST_DISAPPROVED
  - UNKNOWN
  title: BrandLiftServiceApprovalStatus
  description: |
    <div lang="ja">
    BrandLiftServiceApprovalStatusは、調査情報の審査状況を表します。
    </div>
    <div lang="en">
    BrandLiftServiceApprovalStatus describes approval status of survey information.
    </div>
    <dl class=term>
      <dt class="term__item">APPROVED</dt>
      <dd class="term__desc"><span lang="ja">承認済みです。</span><span lang="en">Approved.</span></dd>
      <dt class="term__item">APPROVED_WITH_REVIEW</dt>
      <dd class="term__desc"><span lang="ja">承認済です。<br>すでに掲載中の調査内容を再編集し、審査中となり、編集前の調査内容が掲載されています。</span><span lang="en">Approved with review. <br>The survey currently published has been edited and are under review, so the survey contents before the editing have been published.</span></dd>
      <dt class="term__item">REVIEW</dt>
      <dd class="term__desc"><span lang="ja">審査中です。</span><span lang="en">Under review.</span></dd>
      <dt class="term__item">PRE_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載不可です。<br>新しく追加した調査内容が審査で承認されず非掲載です。</span><span lang="en">Cannot be published. <br> The newly added survey content is disapproved, therefore it is not published.</span></dd>
      <dt class="term__item">POST_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載停止です。<br>すでに掲載中の調査内容について審査が行われた結果、承認されず非掲載です。</span><span lang="en">Publication is suspended. <br> The current survey content has been reviewed, and the content is disapproved to publish.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
