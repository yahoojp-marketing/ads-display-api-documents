CampaignServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: CampaignServiceUserStatus
  description: |
    <div lang="ja">
    CampaignServiceUserStatusは、配信設定を表します。<br>
    このフィールドは、ADD時は必須、SET時は省略可能となり、REMOVE時は無視されます。
    </div>
    <div lang="en">
    CampaignServiceUserStatus describes delivery settings.<br>
    This field is required in ADD operation, is optional in SET operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は配信されている状態です。</span><span lang="en">Currently ad delivery is active.</span></dd>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は一時停止の状態です。そのため、配信されていません。</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
