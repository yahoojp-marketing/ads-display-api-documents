CampaignServiceBiddingScheme:
  type: object
  nullable: true
  properties:
    biddingStrategyType:
      $ref: 'CampaignServiceBiddingStrategyType.yaml#/CampaignServiceBiddingStrategyType'
    cpcBiddingScheme:
      $ref: 'CampaignServiceCpcBiddingScheme.yaml#/CampaignServiceCpcBiddingScheme'
    cpvBiddingScheme:
      $ref: 'CampaignServiceCpvBiddingScheme.yaml#/CampaignServiceCpvBiddingScheme'
    vcpmBiddingScheme:
      $ref: 'CampaignServiceVcpmBiddingScheme.yaml#/CampaignServiceVcpmBiddingScheme'
    maximizeConversionsBiddingScheme:
      $ref: 'CampaignServiceMaximizeConversionsBiddingScheme.yaml#/CampaignServiceMaximizeConversionsBiddingScheme'
  title: CampaignServiceBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceBiddingSchemeオブジェクトは、キャンペーン入札戦略の詳細情報を表します。<br>
    ADDおよびSET時、このフィールドは必須となります。<br>
    REMOVE時、このフィールドは無視されます。
    </div>
    <div lang="en">
    CampaignServiceBiddingScheme object displays　the details of campaign bidding strategy.<br>
    In ADD and SET operation, this field is required.<br>
    This field will be ignored in REMOVE operation.
    </div>
    
