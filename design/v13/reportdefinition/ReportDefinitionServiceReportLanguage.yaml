ReportDefinitionServiceReportLanguage:
  type: string
  nullable: true
  enum:
  - JA
  - EN
  - UNKNOWN
  title: ReportDefinitionServiceReportLanguage
  description: |
    <div lang="ja">
    ReportDefinitionServiceReportLanguageは、定義されたカラム名の言語です。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceReportLanguage serves the language for the defined column name. <br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">EN</dt>
      <dd class="term__desc"><span lang="ja">英語です。</span><span lang="en">English</span></dd>
      <dt class="term__item">JA</dt>
      <dd class="term__desc"><span lang="ja">日本語です。</span><span lang="en">Japanese</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
