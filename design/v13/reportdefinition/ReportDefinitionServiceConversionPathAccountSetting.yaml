ReportDefinitionServiceConversionPathAccountSetting:
  type: object
  nullable: true
  properties:
    baseAccount:
      $ref: 'ReportDefinitionServiceAccount.yaml#/ReportDefinitionServiceAccount'
    subAccounts:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceAccount.yaml#/ReportDefinitionServiceAccount'

  title: ReportDefinitionServiceConversionPathAccountSetting
  description: |
    <div lang="ja">
    ReportDefinitionServiceConversionPathAccountSettingオブジェクトは、コンバージョン経路の対象アカウント設定を表します。
    </div>
    <div lang="en">
    ReportDefinitionServiceConversionPathAccountSetting object describes account setting that is subject to the conversion path.
    </div>
