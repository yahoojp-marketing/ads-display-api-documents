AudienceListServiceDataConnectionStopped:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: AudienceListServiceDataConnectionStopped
  description: |
    <div lang="ja">
      AudienceListServiceDataConnectionStoppedは、カスタムリストの連携が停止されているかどうかを示します。連携が停止中のカスタムリストはアップロードすることができません。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      AudienceListServiceDataConnectionStopped shows whether or not the custom list stopped the data connection. You can't upload custom lists that are stopped.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">連携停止中です。</span><span lang="en">Stopped</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">連携中です。</span><span lang="en">In progress</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
