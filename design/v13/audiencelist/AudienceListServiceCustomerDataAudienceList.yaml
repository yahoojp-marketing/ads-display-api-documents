AudienceListServiceCustomerDataAudienceList:
  type: object
  nullable: true
  properties:
    customAudienceId:
      type: string
      nullable: true
      description: |
        <div lang="ja">カスタムオーディエンスID（サイトリターゲティングID）です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">Custom audience ID (site retargeting ID).<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    reachPeriod:
      type: integer
      nullable: true
      format: int32
      description: |
        <div lang="ja">
        行動履歴の保持期間です（1日～60日）。<br>
        このフィールドは、ADD時に必須となります。
        </div>
        <div lang="en">
        Duration of user data configured from DMP (1-60days). <br>
        This field is required in ADD operation.
        </div>
  title: AudienceListServiceCustomerDataAudienceList
  description: |
    <div lang="ja">
    AudienceListServiceCustomerDataAudienceListオブジェクトは、オーディエンスリスト（顧客データ）を表します。<br>
    このフィールドは、ADDおよびSET時に省略可能となります。<br>
    ※audienceListTypeがCUSTOMER_DATAの場合は、ADD時に必須となります。
    </div>
    <div lang="en">
    AudienceListServiceCustomerDataAudienceList object describes audience list (customer data).
    This field is optional in ADD and SET operation. <br>
    *If audienceListType is CUSTOMER_DATA, this field is required in ADD operation.
    </div>
