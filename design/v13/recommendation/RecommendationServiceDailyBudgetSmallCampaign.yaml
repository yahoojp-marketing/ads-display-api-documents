RecommendationServiceDailyBudgetSmallCampaign:
  type: object
  nullable: true
  properties:
    recommendationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        最適化提案IDです。<br>
        optimizationScoreLiftがnullでない場合は、1つのキャンペーンに関する提案に共通の最適化提案IDが割り当てられます。
        </div>
        <div lang="en">
        Recommendation ID.<br>
        When optimizationScoreLift isn't null, the system will assign a common recommendation ID to the suggestion for the campaign.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        </div>
        <div lang="en">
        Campaign ID.<br>
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        </div>
        <div lang="en">
        Campaign name.<br>
        </div>
    currentAmount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        現在のキャンペーン予算です。<br>
        </div>
        <div lang="en">
        Current campaign budget.<br>
        </div>
  title: RecommendationServiceDailyBudgetSmallCampaign
  description: |
    <div lang="ja">RecommendationServiceDailyBudgetSmallCampaignオブジェクトは、1日の予算が5,000円未満のキャンペーンに関する最適化提案の詳細情報を表します。</div>
    <div lang="en">RecommendationServiceDailyBudgetSmallCampaign object describes detailed information of recommendations about the campaign with less than 5,000 JPY daily budget.</div>
