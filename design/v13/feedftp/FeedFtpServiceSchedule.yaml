FeedFtpServiceSchedule:
  type: object
  nullable: true
  properties:
    scheduleDaily:
      $ref: 'FeedFtpServiceScheduleDaily.yaml#/FeedFtpServiceScheduleDaily'
      description: |
        <div lang="ja">ScheduleDailyオブジェクトは、定期アップロードを何時に実行するかを表します。</div>
        <div lang="en">ScheduleDaily object displays the execution time of the day for Periodic Upload.</div>
    scheduleHourly:
      $ref: 'FeedFtpServiceScheduleHourly.yaml#/FeedFtpServiceScheduleHourly'
      description: |
        <div lang="ja">ScheduleHourlyオブジェクトは、定期アップロードを何時間ごとに実行するかを表します。</div>
        <div lang="en">ScheduleHourly object displays hourly interval of execution time for Periodic Upload.</div>
    scheduleType:
      $ref: 'FeedFtpServiceScheduleType.yaml#/FeedFtpServiceScheduleType'
      description: |
        <div lang="ja">スケジュールタイプ</div><div lang="en">Schedule type.</div>
    scheduleWeekly:
      $ref: 'FeedFtpServiceScheduleWeekly.yaml#/FeedFtpServiceScheduleWeekly'
      description: |
        <div lang="ja">ScheduleWeeklyオブジェクトは、定期アップロードを何曜日の何時に実行するかを表します。</div>
        <div lang="en">ScheduleWeekly object displays what day of the week and what time of the day the Periodic Upload runs.</div>
  title: FeedFtpServiceSchedule
  description: |
    <div lang="ja">
    FeedFtpServiceScheduleオブジェクトは、定期アップロードのスケジュールを表します。<br>
    このフィールドは、ADD時は必須となり、SET時は省略可能となります。
    </div>
    <div lang="en">
    FeedFtpServiceSchedule object displays Periodic Upload schedule.<br>
    This field is required in ADD operation, and will be optional in SET operation.
    </div>
