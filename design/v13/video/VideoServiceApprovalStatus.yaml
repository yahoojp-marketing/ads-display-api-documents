VideoServiceApprovalStatus:
  type: string
  nullable: true
  enum:
    - APPROVED
    - REVIEW
    - PRE_DISAPPROVED
    - POST_DISAPPROVED
    - UNKNOWN
  title: VideoServiceApprovalStatus
  description: |
    <div lang="ja">VideoServiceApprovalStatusは、広告の審査状況を表します。</div>
    <div lang="en">VideoServiceApprovalStatus displays editorial status.</div>
    <dl class=term>
      <dt class="term__item">APPROVED</dt>
      <dd class="term__desc"><span lang="ja">承認済みです。</span><span lang="en">The item was approved.</span></dd>
      <dt class="term__item">REVIEW</dt>
      <dd class="term__desc"><span lang="ja">審査中です。</span><span lang="en">Under editorial review.</span></dd>
      <dt class="term__item">PRE_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載不可です。<br>新しく追加した広告が審査で承認されず非掲載です。</span><span lang="en">The item was rejected.</span></dd>
      <dt class="term__item">POST_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載停止です。<br>すでに掲載中の広告について審査が行われた結果、承認されず非掲載です。</span><span lang="en">The item was taken offline due to a post review.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
