ReportDefinitionServiceReportDownloadEncode:
  type: string
  nullable: true
  enum:
  - UTF8
  - UTF8_BOM
  - SJIS
  - UTF16LE
  - UNKNOWN
  title: ReportDefinitionServiceReportDownloadEncode
  description: |
    <div lang="ja">
    ReportDefinitionServiceReportDownloadEncodeは、ダウンロードするレポートの文字コードを表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceReportDownloadEncode serves encoding for the report to be downloaded. <br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">UTF8</dt>
      <dd class="term__desc"><span lang="ja">文字コード：UTF8です。<br>※デフォルトに設定されます。</span><span lang="en">Character code: UTF8.<br>*Default setting.</span></dd>
      <dt class="term__item">UTF8_BOM</dt>
      <dd class="term__desc"><span lang="ja">文字コード：UTF8(BOM付き)です。※現在利用できません</span><span lang="en">Character code: UTF8(with BOM). * Not Available.</span></dd>
      <dt class="term__item">SJIS</dt>
      <dd class="term__desc"><span lang="ja">文字コード：Shift-JISです。</span><span lang="en">Character code: SJIS.</span></dd>
      <dt class="term__item">UTF16LE</dt>
      <dd class="term__desc"><span lang="ja">文字コード：UTF16LEです。</span><span lang="en">Character code: UTF16LE.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
