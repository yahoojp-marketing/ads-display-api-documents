ReportDefinitionServiceReportType:
  type: string
  nullable: true
  enum:
  - AD
  - CONVERSION_PATH
  - CROSS_CAMPAIGN_REACHES
  - AUDIENCE_LIST_TARGET
  - SEARCH_TARGET
  - PLACEMENT_TARGET
  - LABEL
  - REACH
  - SITE_CATEGORY
  - URL
  - MODEL_COMPARISON
  - CONTENT_KEYWORD_LIST
  - APP
  - CAMPAIGN_BUDGET
  - UNKNOWN
  title: ReportDefinitionServiceReportType
  description: |
    <div lang="ja">
      ReportDefinitionServiceReportTypeは、レポートタイプを表します。<br>
      ADD時、ReportDefinitionServiceReportTypeの指定は不要です。ただし、以下のレポートを取得する場合は、対応するReportDefinitionServiceReportTypeをReportDefinitionServiceReportTypeConditionで指定する必要があります。<br>
      - コンバージョン経路レポートの場合: <code>CONVERSION_PATH</code><br>
      - 横断リーチレポートの場合: <code>CROSS_CAMPAIGN_REACHES</code><br>
      - リーチレポートの場合: <code>REACH</code><br>
      - アトリビューションモデル比較レポートの場合: <code>MODEL_COMPARISON</code><br>
    </div>
    <div lang="en">
      ReportDefinitionServiceReportType serves category type of report.<br>
      No need to specify ReportDefinitionServiceReportType in ADD operation. However, if you want to get the following report, you need to specify the corresponding ReportDefinitionServiceReportType in ReportDefinitionServiceReportTypeCondition.<br>
      - Conversion Path Report: <code>CONVERSION_PATH</code><br>
      - Cross-campaign Reach Report: <code>CROSS_CAMPAIGN_REACHES</code><br>
      - Reach Report: <code>REACH</code><br>
      - Attribution Model Comparison Report: <code>MODEL_COMPARISON</code><br>
      Only <code>CONVERSION_PATH</code>,<code>CROSS_CAMPAIGN_REACHES</code>,<code>REACH</code> and <code>MODEL_COMPARISON</code> can be specified in ADD operation.
    </div>
    <dl class=term>
      <dt class="term__item">AD</dt>
      <dd class="term__desc"><span lang="ja">以下のレポートを表します：<br>・アカウントレポート<br>・キャンペーンレポート<br>・広告グループレポート<br>・広告レポート<br>・リンク先URLレポート<br></span><span lang="en">Represents the type of report below:<br>・Account Report<br>・Campaign Report<br>・Ad Group Report<br>・Ad Report<br>・Destination URL Report<br></span></dd>
      <dt class="term__item">CONVERSION_PATH</dt>
      <dd class="term__desc"><span lang="ja">コンバージョン経路レポートです。</span><span lang="en">Conversion Path Report.</span></dd>
      <dt class="term__item">CROSS_CAMPAIGN_REACHES</dt>
      <dd class="term__desc"><span lang="ja">横断リーチレポートです。</span><span lang="en">Cross-campaign Reach Report. </span></dd>
      <dt class="term__item">AUDIENCE_LIST_TARGET</dt>
      <dd class="term__desc"><span lang="ja">オーディエンスリストターゲティングレポートです。</span><span lang="en">Audience List Targeting Report.</span></dd>
      <dt class="term__item">SEARCH_TARGET</dt>
      <dd class="term__desc"><span lang="ja">サーチターゲティングレポートです。</span><span lang="en">Search Targeting Report.</span></dd>
      <dt class="term__item">PLACEMENT_TARGET</dt>
      <dd class="term__desc"><span lang="ja">プレイスメントターゲティングレポートです。</span><span lang="en">Placement Targeting Report.</span></dd>
      <dt class="term__item">LABEL</dt>
      <dd class="term__desc"><span lang="ja">ラベルレポートです。</span><span lang="en">Label Report.</span></dd>
      <dt class="term__item">SITE_CATEGORY</dt>
      <dd class="term__desc"><span lang="ja">サイトカテゴリーレポートです。</span><span lang="en">Site Category Report.</span></dd>
      <dt class="term__item">REACH</dt>
      <dd class="term__desc"><span lang="ja">リーチレポートです。</span><span lang="en">Reach Report.</span></dd>
      <dt class="term__item">URL</dt>
      <dd class="term__desc"><span lang="ja">配信先URLレポートです。</span><span lang="en">Ad Delivery URL Report.</span></dd>
      <dt class="term__item">MODEL_COMPARISON</dt>
      <dd class="term__desc"><span lang="ja">アトリビューションモデル比較レポートです。</span><span lang="en">Attribution Model Comparison Report.</span></dd>
      <dt class="term__item">CONTENT_KEYWORD_LIST</dt>
      <dd class="term__desc"><span lang="ja">コンテンツキーワードターゲティングレポートです。</span><span lang="en">Content Keyword Targeting Report.</span></dd>
      <dt class="term__item">APP</dt>
      <dd class="term__desc"><span lang="ja">アプリレポートです。</span><span lang="en">App Report.</span></dd>
      <dt class="term__item">CAMPAIGN_BUDGET</dt>
      <dd class="term__desc"><span lang="ja">共有予算レポートです。※現在利用できません</span><span lang="en">Campaign budget report. * Not Available.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
