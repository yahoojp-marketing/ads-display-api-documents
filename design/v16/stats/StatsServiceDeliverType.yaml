StatsServiceDeliverType:
  type: string
  nullable: true
  enum:
  - INCLUDE
  - EXCLUDE
  - UNKNOWN
  title: StatsServiceDeliverType
  description: |
    <div lang="ja">StatsServiceDeliverTypeは、対象のターゲティング設定が配信対象か配信除外対象かを表します。</div>
    <div lang="en">StatsServiceDeliverType describes whether the subjected targeting setting is delivery target or excluded from delivery target.</div>
    <dl class=term>
      <dt class="term__item">INCLUDE</dt>
      <dd class="term__desc"><span lang="ja">配信対象です。</span><span lang="en">Target.</span></dd>
      <dt class="term__item">EXCLUDE</dt>
      <dd class="term__desc"><span lang="ja">配信除外です。</span><span lang="en">Exclude.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
