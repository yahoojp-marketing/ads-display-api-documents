AbTest:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in requests.
        </div>
    abTestId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        A/BテストIDです。<br>
        このフィールドは、ADD時は無視され、SETおよびREMOVE時は必須となります。
        </div>
        <div lang="en">
        A/B test ID.<br>
        This field will be ignored in ADD operation, and will be required in SET and REMOVE operation.
        </div>
    abTestName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        A/Bテスト名です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        A/B test name.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        説明文です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Description text.<br>
        This field is optional in ADD and SET operation.
        </div>
    aCampaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンAのキャンペーンIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Campaign ID of Campaign A.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    aCampaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーンAのキャンペーン名です。<br>
        このフィールドはリクエストの際には無視されます。<br>
        GET時のみレスポンスの際に返却されます。
        </div>
        <div lang="en">
        Campaign name of Campaign A.<br>
        This field will be ignored on input.<br>
        This field will be returned in the GET response only.
        </div>
    aCampaignUserStatus:
      $ref: 'AbTestServiceCampaignUserStatus.yaml#/AbTestServiceCampaignUserStatus'
    bCampaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンBのキャンペーンIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Campaign ID of Campaign B.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    bCampaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーンBのキャンペーン名です。<br>
        このフィールドはリクエストの際には無視されます。<br>
        GET時のみレスポンスの際に返却されます。
        </div>
        <div lang="en">
        Campaign name of Campaign B.<br>
        This field will be ignored on input.<br>
        This field will be returned in the GET response only.
        </div>
    bCampaignUserStatus:
      $ref: 'AbTestServiceCampaignUserStatus.yaml#/AbTestServiceCampaignUserStatus'
    endDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        終了日です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ※フォーマット：yyyyMMdd
        </div>
        <div lang="en">
        End date.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        *format: yyyyMMdd
        </div>
    isRemoveDescription:
      $ref: 'AbTestServiceIsRemoveFlg.yaml#/AbTestServiceIsRemoveFlg'
    startDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        開始日です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ※フォーマット：yyyyMMdd
        </div>
        <div lang="en">
        Start date.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        *format: yyyyMMdd
        </div>
    status:
      $ref: 'AbTestServiceStatus.yaml#/AbTestServiceStatus'
  title: AbTest
  description: |
    <div lang="ja">AbTestオブジェクトは、A/Bテスト情報を保持します。</div>
    <div lang="en">The A/B Test object is a container for storing A/B test information.</div>
