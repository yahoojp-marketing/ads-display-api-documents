AbTestServiceCampaignUserStatus:
  type: string
  nullable: true
  enum:
    - ACTIVE
    - PAUSED
    - UNKNOWN
  title: AbTestServiceCampaignUserStatus
  description: |
    <div lang="ja">
    AbTestServiceCampaignUserStatusは、キャンペーンの配信設定を表します。<br>
    このフィールドはリクエストの際には無視されます。<br>
    GET時のみレスポンスの際に返却されます。
    </div>
    <div lang="en">
    AbTestServiceCampaignUserStatus describes ad delivery settings of campaign.<br>
    This field will be ignored on input.<br>
    This field will be returned in the GET response only.
    </div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は配信されている状態です。</span><span lang="en">Currently ad delivery is active.</span></dd>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は一時停止の状態です。そのため、配信されていません。</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
