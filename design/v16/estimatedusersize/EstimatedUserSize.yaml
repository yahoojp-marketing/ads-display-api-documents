EstimatedUserSize:
  type: object
  nullable: true
  properties:
    estimatedUserSize:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キーワードから推定されるユーザサイズです。<br>
        </div>
        <div lang="en">
        Estimated user size from keywords.<br>
        </div>
        <dl class=term>
          <dt class="term__item">ZERO</dt>
          <dd class="term__desc"><span lang="ja">0</span><span lang="en">0</span></dd>
          <dt class="term__item">LESS_THAN_10K</dt>
          <dd class="term__desc"><span lang="ja">1万未満です。</span><span lang="en">Less than 10,000.</span></dd>
          <dt class="term__item">BETWEEN_10K_TO_100K</dt>
          <dd class="term__desc"><span lang="ja">1万以上、10万未満です。</span><span lang="en">Between 10,000 to 100,000.</span></dd>
          <dt class="term__item">BETWEEN_100K_TO_500K</dt>
          <dd class="term__desc"><span lang="ja">10万以上、50万未満です。</span><span lang="en">Between 100,000 to 500,000.</span></dd>
          <dt class="term__item">BETWEEN_500K_TO_1M</dt>
          <dd class="term__desc"><span lang="ja">50万以上、100万未満です。</span><span lang="en">Between 500,000 to 1 million.</span></dd>
          <dt class="term__item">BETWEEN_1M_TO_5M</dt>
          <dd class="term__desc"><span lang="ja">100万以上、500万未満です。</span><span lang="en">Between 1 million to 5 million.</span></dd>
          <dt class="term__item">BETWEEN_5M_TO_10M</dt>
          <dd class="term__desc"><span lang="ja">500万以上、1,000万未満です。</span><span lang="en">Between 5 million to 10 million.</span></dd>
          <dt class="term__item">GREATER_THAN_10M</dt>
          <dd class="term__desc"><span lang="ja">1,000万以上です。</span><span lang="en">Greater than 10 million.</span></dd>
        </dl>
    keywords:
      type: array
      nullable: true
      items:
        $ref: 'EstimatedUserSizeServiceKeywords.yaml#/EstimatedUserSizeServiceKeywords'
  title: EstimatedUserSize
  description: |
    <div lang="ja">EstimatedUserSizeオブジェクトは、推定ユーザサイズを格納するコンテナです。</div>
    <div lang="en">EstimatedUserSize object is a container for storing a estimated user size.</div>
