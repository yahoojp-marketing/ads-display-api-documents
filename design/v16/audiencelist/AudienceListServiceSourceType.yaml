AudienceListServiceSourceType:
  type: string
  nullable: true
  enum:
  - SITE_RETARGETING_TAG
  - CUSTOMER_DATA_FILE
  - APP_DATA
  - YAHOO_JAPAN_AUDIENCE_DISCOVERY
  - ADVANCED_SEGMENTS
  - AD_ACTION
  - LINE_OFFICIAL_ACCOUNT
  - BUSINESS_MANAGER
  - UNKNOWN
  title: AudienceListServiceSourceType
  description: |
    <div lang="ja">
    AudienceListServiceSourceTypeは、ソースタイプの種別を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    AudienceListServiceSourceType describes the source type.<br>
    Although this field will be returned in the response, it will be ignored on input. 
    </div>
    <dl class=term>
      <dt class="term__item">SITE_RETARGETING_TAG</dt>
      <dd class="term__desc"><span lang="ja">サイトリターゲティングタグです。</span><span lang="en">Site retargeting tag.</span></dd>
      <dt class="term__item">CUSTOMER_DATA_FILE</dt>
      <dd class="term__desc"><span lang="ja">顧客データファイルです。</span><span lang="en">Customer data file.</span></dd>
      <dt class="term__item">APP_DATA</dt>
      <dd class="term__desc"><span lang="ja">アプリデータです。</span><span lang="en">App data.</span></dd>
      <dt class="term__item">YAHOO_JAPAN_AUDIENCE_DISCOVERY</dt>
      <dd class="term__desc"><span lang="ja">Yahoo! Audience Discoveryです。</span><span lang="en">Yahoo! Audience Discovery.</span></dd>
      <dt class="term__item">ADVANCED_SEGMENTS</dt>
      <dd class="term__desc"><span lang="ja">高度なセグメントです。</span><span lang="en">Advanced segments.</span></dd>
      <dt class="term__item">AD_ACTION</dt>
      <dd class="term__desc"><span lang="ja">広告アクションです。</span><span lang="en">Ad action.</span></dd>
      <dt class="term__item">LINE_OFFICIAL_ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">LINE公式アカウントです。</span><span lang="en">LINE Official Account.</span></dd>
      <dt class="term__item">BUSINESS_MANAGER</dt>
      <dd class="term__desc"><span lang="ja">ビジネスマネージャーです。</span><span lang="en">Business Manager.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
