PlacementUrlIdeaServiceLang:
  type: string
  nullable: true
  enum:
    - JA
    - EN
    - UNKNOWN
  title: PlacementUrlIdeaServiceLang
  description: |
    <div lang="ja">
    PlacementUrlIdeaServiceLangは、配信先名の言語選択を表します。<br>
    このフィールドは省略可能となります。デフォルト設定値は「JA」です。<br>
    </div>
    <div lang="en">
    PlacementUrlIdeaServiceLang represents the language selection of the ad place name in the response. <br>
    </div>
    <dl class=term>
      <dt class="term__item">EN</dt>
      <dd class="term__desc"><span lang="ja">英語です。</span><span lang="en">English</span></dd>
      <dt class="term__item">JA</dt>
      <dd class="term__desc"><span lang="ja">日本語です。</span><span lang="en">Japanese</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
