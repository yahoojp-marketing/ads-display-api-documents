PlacementUrlIdeaServiceKeywordFilterType:
  type: string
  nullable: true
  enum:
    - URL
    - AD_PLACE_NAME
    - UNKNOWN
  title: PlacementUrlIdeaServiceKeywordFilterType
  description: |
    <div lang="ja">
    PlacementUrlIdeaServiceKeywordFilterTypeは、検索対象とするキーワードの種別です。<br>
    このフィールドは省略可能となります。デフォルトでは「URL」と「AD_PLACE_NAME」どちらも検索対象となります。
    このフィールドを指定する場合、<code>keyword</code>の指定が必須となります。
    </div>
    <div lang="en">
    PlacementUrlIdeaServiceKeywordFilterType is the type of search keyword.<br>
    This field is optional. By default, both "URL" and "AD_PLACE_NAME" are searched.
    If you specify this field, you must specify <code>keyword</code>.
    </div>
    <dl class=term>
      <dt class="term__item">URL</dt>
      <dd class="term__desc"><span lang="ja">URLです。</span><span lang="en">URL</span></dd>
      <dt class="term__item">AD_PLACE_NAME</dt>
      <dd class="term__desc"><span lang="ja">配信先名です。</span><span lang="en">Ad Place Name</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
