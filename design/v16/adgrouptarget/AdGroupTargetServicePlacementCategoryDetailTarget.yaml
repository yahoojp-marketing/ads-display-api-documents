AdGroupTargetServicePlacementCategoryDetailTarget:
  type: object
  nullable: true
  properties:
    placementCategoryNameJa:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        カテゴリ名(日本語)です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Category name (Japanese).<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    placementCategoryNameEn:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        カテゴリ名(英語)です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Category name (English).<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    placementCategoryType:
      $ref: 'AdGroupTargetServicePlacementCategoryType.yaml#/AdGroupTargetServicePlacementCategoryType'
  title: AdGroupTargetServicePlacementCategoryDetailTarget
  description: |
    <div lang="ja">
    AdGroupTargetServicePlacementCategoryDetailTargetオブジェクトは、プレイスメントカテゴリー詳細ターゲティングの設定情報を保持します。<br>
    ADD、SETおよびREPLACE時、このフィールドは省略可能となります。<br>
    ※targetTypeがPLACEMENT_CATEGORY_DETAIL_TARGETの場合は必須です。
    </div>
    <div lang="en">
    AdGroupTargetServicePlacementCategoryDetailTarget object contains information about placement category detail targeting settings.<br>
    This field is optional in ADD, SET and REPLACE operation.<br>
    ∗If targetType is PLACEMENT_CATEGORY_DETAIL_TARGET, this field is required.
    </div>
