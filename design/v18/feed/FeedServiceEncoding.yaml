FeedServiceEncoding:
  type: string
  nullable: true
  enum:
    - UTF8
    - UTF8_BOM
    - SJIS
    - UTF16LE
    - UNKNOWN
  title: FeedServiceEncoding
  description: |
    <div lang="ja">FeedServiceEncodingは、Feed情報のエラーファイルのエンコーディング形式（文字コード）を表します。<br>
    このフィールドは、省略可能となります。</div>
    <div lang="en">FeedServiceEncoding describes the encoding type (character encoding) for Error file.<br>
    This field is optional.</div>
    <dl class=term>
      <dt class="term__item">UTF8</dt>
      <dd class="term__desc"><span lang="ja">UTF8形式です。</span><span lang="en">UTF8</span></dd>
      <dt class="term__item">UTF8_BOM</dt>
      <dd class="term__desc"><span lang="ja">UTF8形式(BOM付き)です。</span><span lang="en">UTF8(with BOM)</span></dd>
      <dt class="term__item">SJIS</dt>
      <dd class="term__desc"><span lang="ja">文字コード：Shift-JISです。※デフォルトに設定されます。</span><span lang="en">Character code: SJIS. * Default setting.</span></dd>
      <dt class="term__item">UTF16LE</dt>
      <dd class="term__desc"><span lang="ja">UTF16LEです。</span><span lang="en">UTF16LE</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
