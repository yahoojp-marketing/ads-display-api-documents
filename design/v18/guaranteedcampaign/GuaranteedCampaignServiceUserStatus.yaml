GuaranteedCampaignServiceUserStatus:
  type: string
  nullable: true
  enum:
    - ACTIVE
    - PAUSED
    - UNKNOWN
  title: GuaranteedCampaignServiceUserStatus
  description: |
    <div lang="ja">
    GuaranteedCampaignServiceUserStatusは、配信設定を表します。<br>
    SET時、<code>ACTIVE</code>のみ指定可能です。
    </div>
    <div lang="en">
    GuaranteedCampaignServiceUserStatus describes delivery settings.<br>
    Only <code>ACTIVE</code> can be specified in SET operation.
    </div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は配信されている状態です。</span><span lang="en">Currently ad delivery is active.</span></dd>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">現在、広告は一時停止の状態です。そのため、配信されていません。</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
