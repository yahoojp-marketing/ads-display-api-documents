ConversionTrackerServiceStatus:
  type: string
  nullable: true
  enum:
    - ENABLED
    - DISABLED
    - UNKNOWN
  title: ConversionTrackerServiceStatus
  description: |
    <div lang="ja">
    コンバージョン設定のステータスを表します。<br>
    このフィールドは、ADD時は必須となり、SET時は省略可能となります。
    </div>
    <div lang="en">
    It shows ConversionTracker status.<br>
    This field is required in ADD operation, and will be optional in SET operation.
    </div>
    <dl class=term>
      <dt class="term__item">ENABLED</dt>
      <dd class="term__desc"><span lang="ja">コンバージョントラッカーを使用できます。</span><span lang="en">Can use Conversion Tracker.</span></dd>
      <dt class="term__item">DISABLED</dt>
      <dd class="term__desc"><span lang="ja">コンバージョントラッカーを使用できません。</span><span lang="en">Cannot use Conversion Tracker.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
