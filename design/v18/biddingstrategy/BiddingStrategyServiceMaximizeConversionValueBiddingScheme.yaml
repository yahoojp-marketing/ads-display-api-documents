BiddingStrategyServiceMaximizeConversionValueBiddingScheme:
  type: object
  nullable: true
  properties:
    targetRoas:
      type: number
      nullable: true
      format: double
      description: |
        <div lang="ja">
        広告費用対効果の目標値です。<br>
        ※Return On Advertising Spend(ROAS)
        ※0.01 〜1000.00（1%〜100000%）の範囲内のみ許容します。<br>
        ADDおよびSET時、このフィールドは任意で指定できます。<br>
        SET時、typeにMAXIMIZE_CONVERSION_VALUEが指定されていて、targetRoasを指定しない場合、targetRoasの値がクリアされます。<br>
        </div>
        <div lang="en">
        Target ROAS.<br>
        * ROAS: Return On Average Spend.<br>
        * Setting limit: 0.01 〜1000.00（1%〜100000%）.<br>
        This field can be optionally specified in ADD and SET operation.<br>
        If type is MAXIMIZE_CONVERSION and targetCpa is not specified in SET operation, the value in this field will be cleared.
        </div>
  title: BiddingStrategyServiceMaximizeConversionValueBiddingScheme
  description: |
    <div lang="ja">
    BiddingStrategyServiceMaximizeConversionValueBiddingSchemeオブジェクトは、広告費用対効果の目標値の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※typeがMAXIMIZE_CONVERSION_VALUEの場合、指定可能となります。
    </div>
    <div lang="en">
    BiddingStrategyServiceMaximizeConversionValueBiddingScheme object displays bidding setting for Target ROAS.<br>
    This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.<br>
    *This field can only be specified (optional) when type is MAXIMIZE_CONVERSION_VALUE.
    </div>
