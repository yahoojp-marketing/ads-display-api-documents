AccountAuthority:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    authorities:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">アカウント権限です。</div>
        <div lang="en">Account authority.</div>
  title: AccountAuthority
  description: |
    <div lang="ja">AccountAuthorityオブジェクトは、アカウント権限情報を示します。<br>
    authoritiesで返却される値は、以下のとおりです。
      <table border='1'>
        <tr>
          <th>accountAuthorities</th>
          <th>説明</th>
          <th>権限種別</th>
        </tr>
        <tr>
          <td>WEBSITE_TRAFFIC</td>
          <td>運用型：サイト誘導</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>VIDEO_VIEW</td>
          <td>運用型：動画再生</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>APP_PROMOTION</td>
          <td>運用型：アプリ訴求</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>CONVERSION</td>
          <td>運用型：コンバージョン</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>ITEM_LIST</td>
          <td>運用型：商品リスト訴求</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>BRAND_AWARENESS</td>
          <td>運用型：ブランド認知</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>BRAND_AWARENESS_GUARANTEED</td>
          <td>予約型：ブランド認知</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>STORE_VISIT</td>
          <td>来店促進</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>PAYPAY_GIFT</td>
          <td>PayPayギフト</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>GAIN_FRIENDS</td>
          <td>友だち追加</td>
          <td>キャンペーン目的</td>
        </tr>
        <tr>
          <td>SHOPPING_ADS</td>
          <td>eコマース</td>
          <td>キャンペーン掲載タイプ</td>
