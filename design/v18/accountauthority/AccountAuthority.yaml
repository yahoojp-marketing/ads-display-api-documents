        <tr>
          <td>PRIVATE_MARKET_PLACE</td>
          <td>プライベートマーケットプレイス</td>
          <td>キャンペーン掲載タイプ</td>
        </tr>
      </table>
    それぞれのキャンペーン目的の詳細については、<a href="https://ads-help.yahoo-net.jp/s/article/H000044496?language=ja">目的別キャンペーン作成について</a>をご確認ください。<br>
    ※キャンペーン掲載タイプが「PRIVATE_MARKET_PLACE」のキャンペーン、ならびにその配下の広告グループおよび広告は、作成・編集できません。
    </div>
