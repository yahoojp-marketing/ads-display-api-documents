AccountManagementServiceInvoice:
  type: object
  nullable: true
  properties:
    budgetAmount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        金額です。<br>
        ※1,000単位、3,000以上999,999,999,999,000以内です。<br>
        このフィールドは、ADD時に必須となり、SET時に省略可能となります。
        </div>
        <div lang="en">Budget Amount.<br>
        * Amount must be more than 3,000 and less than 999,999,999,999,000. The unit is 1,000.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
  title: AccountManagementServiceInvoice
  description: |
    <div lang="ja">
    AccountManagementServiceInvoiceオブジェクトは、後金支払情報を表します。<br>
    このフィールドは、ADD時は必須となり、SET時は省略可能となります。
    </div>
    <div lang="en">
    AccountManagementServiceInvoice object describes the invoice information.<br>
    This field is required in ADD operation, and will be optional in SET operation.
    </div>
