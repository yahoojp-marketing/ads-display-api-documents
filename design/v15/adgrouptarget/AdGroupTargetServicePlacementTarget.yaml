AdGroupTargetServicePlacementTarget:
  type: object
  nullable: true
  properties:
    placementUrlListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        プレイスメントリスト名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Placement list name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    placementUrlListType:
      $ref: 'AdGroupTargetServicePlacementUrlListType.yaml#/AdGroupTargetServicePlacementUrlListType'
  title: AdGroupTargetServicePlacementTarget
  description: |
    <div lang="ja">
    AdGroupTargetServicePlacementTargetオブジェクトは、プレイスメントターゲティングの設定情報を保持するオブジェクトです。<br>
    ADD、SETおよびREPLACE時、このフィールドは省略可能となります。<br>
    ※targetTypeがPLACEMENT_TARGETの場合は必須です。
    </div>
    <div lang="en">
    AdGroupTargetServicePlacementTarget object is a container for storing placement targeting settings.<br>
    This field is optional in ADD, SET and REPLACE operation.<br>
    ∗If targetType is PLACEMENT_TARGET, this field is required.
    </div>
