CampaignServiceSkanTcpaTargetType:
  type: string
  nullable: true
  enum:
    - SKAN_INSTALLS
    - SKAN_INSTALLS_VIA_CLICK
    - UNKNOWN
  title: CampaignServiceSkanTcpaTargetType
  description: |
    <div lang="ja">
    コンバージョン単価の計算に使用するコンバージョン（SKAdNetwork計測）です。<br>
    ADDおよびSET時、このフィールドは任意で指定できます。<br>
    ADD時デフォルト値はSKAN_INSTALLSを指定します。<br>
    ※skanOptimaizeAdDeliveryEnabledがTRUEかつ、targetCpaが指定されている場合に設定が可能となります。<br>
    詳細は、「<a href="https://ads-help.yahoo-net.jp/s/article/H000044265?language=ja" target="_blank" rel="noopener noreferrer">iOSアプリのSKAdNetwork計測対応について</a>」を参照してください。<br>
    </div>
    <div lang="en">
    Conversions to adjust target value (SKAdNetwork)<br>
    This field can be optionally specified in ADD and SET operation.<br>
    If not specified during ADD, the default setting is SKAN_INSTALLS.<br>
    *This setting can only be configured if skanOptimaizeAdDeliveryEnabled is set to TRUE and a targetCpa has been specified.<br>
    More details are described on <a href="https://ads-help.yahoo-net.jp/s/article/H000044265?language=en_US">SKAdNetwork tracking support for iOS app</a>.<br>
    </div>
    <dl class=term>
      <dt class="term__item">SKAN_INSTALLS</dt>
      <dd class="term__desc">インストール数（SKAN）<span lang="ja"></span><span lang="en">Installs (SKAN)</span></dd>
      <dt class="term__item">SKAN_INSTALLS_VIA_CLICK</dt>
      <dd class="term__desc">インストール数（SKANクリック経由）<span lang="ja"></span><span lang="en">Installs (SKAN via click)</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>