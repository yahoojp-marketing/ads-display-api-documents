  title: CampaignServiceCpfBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceCpfBiddingSchemeオブジェクトは、キャンペーン最大入札価格(CPF)の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※BiddingStrategyTypeがCPFの場合、指定必須となります。    
    </div>
    <div lang="en">
    CampaignServiceCpfBiddingScheme object holds configuration information of Max bid of campaign (CPF).<br>
    This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.<br>
    *If BiddingStrategyType is CPF, this field is required.
    </div>
