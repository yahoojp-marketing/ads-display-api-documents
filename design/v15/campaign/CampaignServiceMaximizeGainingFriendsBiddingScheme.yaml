CampaignServiceMaximizeGainingFriendsBiddingScheme:
  type: object
  nullable: true
  properties:
    targetCpf:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーン目標単価(tCPF)です。<br>
        ADDおよびSET時、このフィールドは任意で指定できます。<br>
        SET時、BiddingStrategyTypeにMAXIMIZE_GAINING_FRIENDSが指定されていて、targetCpfを指定しない場合、targetCpfの値がクリアされます。
        </div>
        <div lang="en">
        Target CPF (tCPF) of campaign.<br>
        This field can be optionally specified in ADD and SET operation.<br>
        If BiddingStrategyType is MAXIMIZE_GAINING_FRIENDS and targetCpf is not specified in SET operation, the value in this field will be cleared.
        </div>
  title: CampaignServiceMaximizeGainingFriendsBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceMaximizeGainingFriendsBiddingSchemeオブジェクトは、キャンペーン目標単価(tCPF)の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※BiddingStrategyTypeがMAXIMIZE_GAINING_FRIENDSの場合、指定可能となります。    
    </div>
    <div lang="en">
    CampaignServiceMaximizeGainingFriendsBiddingScheme object holds configuration information of Target CPF (tCPF) of campaign.<br>
    This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.<br>
    *This field can only be specified (optional) when BiddingStrategyType is MAXIMIZE_GAINING_FRIENDS.
    </div>
