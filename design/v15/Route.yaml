openapi: 3.0.2
info:
  title: 'Yahoo!広告 ディスプレイ広告 API リファレンス / Yahoo! JAPAN Ads Display Ads API Reference'
  version: 'v15'
  description: |
    <div lang="ja">Yahoo!広告 ディスプレイ広告 APIのWebサービスについて説明します。</div>
    <div lang="en">Display Ads API Web Services supported in Yahoo! JAPAN Ads API.</div>
    <div><a target="_blank" href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/design/v15/Route.yaml">OpenAPI Specification</a></div>
    <div lang="ja"><a target="_blank" href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/ja">Best Practice</a></div>
    <div lang="en"><a target="_blank" href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/en">Best Practice</a></div>

components:
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/authorize
          tokenUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/token
          scopes:
            yahooads: アプリケーションを経由したYahoo!広告の各機能の操作/Operation by each function of Yahoo! JAPAN Ads via applications.
security:
  - oAuth: [yahooads]

servers:
  - url: https://ads-display.yahooapis.jp/api/v15

tags:
  - name: AbTestService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AbTestServiceでは、A/Bテストに関する情報の取得および、追加、更新を行います。</div>
      <div lang="en">AbTestService provides functions for creating and managing A/B test.</div>
  - name: AccountManagementService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountManagementServiceでは、アカウントに関する情報の取得および、追加、更新を行います。<br/>AccountManagementServiceは、一部の利用者向けの限定機能となります。</div>
      <div lang="en">AccountManagementService provides functions for creating and managing accounts.<br/>AccountManagementService is a limited function for some users.</div>
  - name: AccountAuthorityService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountAuthorityServiceでは、アカウント権限を取得します。</div>
      <div lang="en">AccountAuthorityService provides account authority information.</div>
  - name: AccountTrackingUrlService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AccountTrackingUrlServiceでは、トラッキングに関する情報の取得および更新を行います。</div>
      <div lang="en">AccountTrackingUrlService is to get or update tracking information.</div>
  - name: AccountService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountServiceは、アカウントの操作を提供します。</div>
      <div lang="en">AccountService offers account operation.</div>
  - name: AdGroupService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupServiceは広告グループの操作を提供します。<br>
      </div>
      <div lang="en">Use this service to get, add, update, or delete adgroup.<br>
      </div>
  - name: AuditLogService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AuditLogServiceは、操作履歴のダウンロード機能を提供します。</div>
      <div lang="en">AuditLogService retrieves the data of user operation history.</div>
  - name: BaseAccountService
    description: |
      <label class="account"></label>
      <div lang="ja">操作対象のYahoo! JAPANビジネスIDが直接権限を持つ全てのアカウント（MCCアカウント・広告アカウント）の一覧を提供します。</div>
      <div lang="en">Retrieve lists of all accounts (MCC and ad accounts) that the target Yahoo! JAPAN Business ID has direct access.</div>
  - name: CampaignService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignServiceは、キャンペーンの操作を提供します。<br>
        1アカウントあたりのキャンペーンの登録可能上限数は、CampaignServiceとGuaranteedCampaignServiceの合計の件数となります。
      </div>
      <div lang="en">Use this service to get, add, update, or delete campaigns.<br>
        The maximum number of campaigns that can be added per account includes the campaign number of both CampaignService and GuaranteedCampaignService.<br>
      </div>
  - name: FeedDataService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedDataServiceでは、商品情報をアップロード、処理状況の照会、エラーファイルのダウンロードを行ないます。</div>
      <div lang="en">FeedDataService provides functions to upload item list, to get upload status and to download error file.</div>
  - name: PlacementUrlListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">PlacementUrlListServiceは、プレイスメントURLリストの作成・更新・削除・取得を行います。</div>
      <div lang="en">In PlacementUrlListService, acquiring, creating, updating and deleting Placement URL list will be done.</div>
  - name: AudienceListService
    description: |
      <label class="account"></label>
      <div lang="ja">AudienceListServiceでは、オーディエンスリストの取得および追加・更新・削除を行います。</div>
      <div lang="en">AudienceListService retrives, add, update, and delete the audience list.</div>
  - name: RetargetingTagService
    description: |
      <label class="account"></label>
      <div lang="ja">RetargetingTagServiceでは、サイトリターゲティングのタグに関する情報の取得・作成を行います。</div>
      <div lang="en">RetargetingTagService retrieves the site retargeting tag information.</div>
  - name: AppLinkService
    description: |
      <label class="account"></label>
      <div lang="ja">AppLinkServiceでは、アプリ連携に関する情報の取得を行います。</div>
      <div lang="en">AppLinkService retrieves the app link information.</div>
  - name: PlacementUrlIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">プレイスメントターゲティングで入稿時に設定するURL候補を取得します。</div>
      <div lang="en">PlacementUrlIdeaService acquires candidate URL which is set in submission for Placement Targeting.</div>
  - name: DictionaryService
    description: |
      <label class="campaign"></label>
      <div lang="ja">DictionaryServiceは、審査否認理由、地域情報、インタレストカテゴリー、サイトカテゴリー、オーディエンスカテゴリーの一覧を提供します。</div>
      <div lang="en">DictionaryService retrieves the list of rejected reasons, geo targeting, interest category, site category, audience category.</div>
  - name: SearchKeywordIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">SearchKeywordIdeaServiceは、サーチターゲティング対象キーワードを取得します。<br>
      定期的にサーチキーワードの見直しを行いますので、サーチキーワードの定期的な取得をお願いいたします。
      </div>
      <div lang="en">SearchKeywordIdeaService retrieves the keyword for search targeting.<br>
      We will review our search keywords on a regular basis, so make sure to acquire search keywords regularly.
      </div>
  - name: SearchKeywordListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">SearchKeywordListServiceは、サーチキーワードリストの取得および追加・更新・削除を行います。</div>
      <div lang="en">SearchKeywordListService retrieves, add, update, and delete the search keyword list.</div>
  - name: ContentsKeywordIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">ContentsKeywordIdeaServiceは、コンテンツターゲティング対象キーワードを取得します。 </div>
      <div lang="en">ContentsKeywordIdeaService retrieves the keyword for contents targeting. </div>
  - name: ContentsKeywordListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">ContentsKeywordListServiceは、コンテンツキーワードリストの取得および追加・更新・削除を行います。</div>
      <div lang="en">ContentsKeywordListService retrieves, add, update, and delete the contents keyword list. </div>
  - name: ReportDefinitionService
    description: |
      <label class="report"></label>
      <div lang="ja">
        ReportDefinitionServiceでは、レポート出力項目の取得およびレポートの追加を行います。<br>
        レポート形式、期間およびフィールドを指定して、レポートの作成・削除を行います。<br>
        以下の操作が実行可能です。<br>
        ・レポートの取得<br>
        ・レポートの登録<br>
        ・レポートの削除<br>
        ・レポート出力項目の取得<br>
        ディスプレイ広告のレポートの作成については、以下のベストプラクティスを参照してください。<br>
        ・<a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/ja/display_ads_report.md">ディスプレイ広告レポート</a><br>
        【注意事項】<br>
        ・すべてのレポートタイプにおいて配信実績のないデータは出力されません。<br>
        ・レポートは、リクエストしてから1週間（7日間）で自動的に削除されます。<br>
      </div>
      <div lang="en">
        ReportDefinitionService acquires, creates, and deletes reports.<br>
        Report defines report type, date range, and fields.<br>
        The following operations are provided:<br>
        - Get reports<br>
        - Add reports<br>
        - Delete reports<br>
        - Get report fields' information<br>
        See the following Best Practice to learn about how to create a report on Display Ads.<br>
        - <a href="https://github.com/yahoojp-marketing/ads-display-api-documents/blob/master/bestpractice/en/display_ads_report.md">Display Ads Report</a><br>
        [Notes]<br>
        - Any ad data without actual performance is not output for all report types.<br>
        - Report download jobs will be automatically deleted after a week (7 days) from requested.<br>
      </div>
      <h2 lang="ja" class="reportFields__title">レポートフィールド</h2>
      <h2 lang="en" class="reportFields__title">Report Fields</h2>
      <ul>
      <li><div lang="ja"><a href="./reports/v15/AD.csv" download>広告レポート(アカウントレポート、キャンペーンレポート、広告グループレポート、リンク先URLレポート)</a></div><div lang="en"><a href="./reports/v15/AD.csv" download>Ad reports (Account report, Campaign report, Ad group report, Destination URL report)</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/SITE_CATEGORY.csv" download>サイトカテゴリーレポート</a></div><div lang="en"><a href="./reports/v15/SITE_CATEGORY.csv" download>Site category report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/URL.csv" download>配信先URLレポート</a></div><div lang="en"><a href="./reports/v15/URL.csv" download>Ad Delivery URL report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/REACH.csv" download>リーチレポート</a></div><div lang="en"><a href="./reports/v15/REACH.csv" download>Reach report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/AUDIENCE_LIST.csv" download>オーディエンスリストターゲティング</a></div><div lang="en"><a href="./reports/v15/AUDIENCE_LIST.csv" download>Audience list targeting report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/SEARCH_KEYWORD_LIST.csv" download>サーチターゲティング</a></div><div lang="en"><a href="./reports/v15/SEARCH_KEYWORD_LIST.csv" download>Search targeting report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/PLACEMENT_LIST.csv" download>プレイスメントターゲティング</a></div><div lang="en"><a href="./reports/v15/PLACEMENT_LIST.csv" download>Placement targeting report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/LABEL.csv" download>ラベルレポート</a></div><div lang="en"><a href="./reports/v15/LABEL.csv" download>Label report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/CROSS_CAMPAIGN_REACHES.csv" download>横断リーチレポート</a></div><div lang="en"><a href="./reports/v15/CROSS_CAMPAIGN_REACHES.csv" download>Cross-campaign Reach Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/CONVERSION_PATH.csv" download>コンバージョン経路レポート</a></div><div lang="en"><a href="./reports/v15/CONVERSION_PATH.csv" download>Conversion Path Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/CONTENT_KEYWORD_LIST.csv" download>コンテンツキーワードターゲティング</a></div><div lang="en"><a href="./reports/v15/CONTENT_KEYWORD_LIST.csv" download>Contents keyword targeting report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/MODEL_COMPARISON.csv" download>アトリビューションモデル比較レポート</a></div><div lang="en"><a href="./reports/v15/MODEL_COMPARISON.csv" download>Attribution Model Comparison Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v15/APP.csv" download>アプリレポート</a></div><div lang="en"><a href="./reports/v15/APP.csv" download>App Report</a></div></li>
      </ul>
  - name: MediaService
    description: |
      <label class="campaign"></label>
      <div lang="ja">MediaServiceでは、画像入稿に関する機能を提供します。</div>
      <div lang="en">MediaService retrieves, adds, updates, and deletes the media submission.</div>
  - name: VideoService
    description: |
      <label class="campaign"></label>
      <div lang="ja">VideoServiceでは、動画入稿に関する機能を提供します。</div>
      <div lang="en">Use this service for creating Video Ads.</div>
  - name: RecommendationService
    description: |
      <label class="proposal"></label>
      <div lang="ja">RecommendationServiceでは、最適化提案に関する機能を提供します。</div>
      <div lang="en">RecommendationService provides function related to Recommendations.</div>
  - name: AdGroupAdService
    description: |
      <label class="campaign"></label>
      <div lang="ja">
        AdGroupAdServiceは広告の操作を提供します。<br>
        リンク先URLやトラッキングURLなどに設定することができるトラッキング用パラメータについては、 <a href="https://ads-help.yahoo.co.jp/yahooads/ydn/articledetail?lan=ja&aid=52808">ヘルプ</a>をご参照ください。<br>
      </div>
      <div lang="en">
        Use this service to get, add, update or delete ad information.<br>
        Refer to <a href="https://ads-help.yahoo-net.jp/s/article/H000044463?language=en_US">Help page</a> for the tracking parameters that can be set for landing page URL or tracking URL.<br>
      </div>
  - name: FeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedServiceでは、Feed情報の取得、登録、更新、削除を行います。</div>
      <div lang="en">FeedService provides functions to get, add, update or remove Feed information.</div>
  - name: FeedSetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedSetServiceでは、商品セット情報の取得、登録、削除を行います。</div>
      <div lang="en">FeedSetService provides functions to get, add or remove Item Set information.</div>
  - name: StatsService
    description: |
      <label class="campaign"></label>
      <div lang="ja">StatsServiceは、キャンペーン、広告グループ、広告、画像、動画の単位で統計情報の取得を行います。</div>
      <div lang="en">StatsService retrieves the stats data of each campaign, ad group, ad, image and video.</div>
  - name: AdGroupTargetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">
        AdGroupTargetServiceでは、広告グループにおけるターゲティング設定情報の操作（取得、追加、更新、削除、置換）を行います。
      </div>
      <div lang="en">
        The service let you perform targeting settings operations (get, add, set, replace and remove) for ad group.
      </div>
  - name: ConversionTrackerService
    description: |
      <label class="account"></label>
      <div lang="ja">ConversionTrackerServiceでは、コンバージョン設定の操作（取得、追加、更新）を行います。</div>
      <div lang="en">ConversionTrackerService is to get, add, and update ConversionTracker settings.</div>
  - name: OfflineConversionService
    description: |
      <label class="account"></label>
      <div lang="ja">OfflineConversionServiceでは、オフラインコンバージョンデータの取得、アップロード、ファイルダウンロードを行います。</div>
      <div lang="en">OfflineConversionService is to get offline conversion data, upload and download file.</div>
  - name: BalanceService
    description: |
      <label class="account"></label>
      <div lang="ja">BalanceServiceは、予算の取得機能を提供します。</div>
      <div lang="en">Use this service to retrieve account balance.</div>
  - name: FeedFtpService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedFtpServiceでは、FTP設定情報の取得、登録、更新を行います。</div>
      <div lang="en">FeedFtpService provides functions to to get, add or update FTP setting information.</div>
  - name: FeedFtpRequestService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedFtpRequestServiceでは、登録されたFTP設定情報を即時実行を行います。</div>
      <div lang="en">FeedFtpRequestService execute registered FTP setting information immediately.</div>
  - name: LabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">LabelServiceでは、ラベルに関する情報の取得および追加・更新・削除を行います。</div>
      <div lang="en">Use this service to get, add, update or remove information of label.</div>
  - name: AdGroupAdLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdLabelServiceでは、ラベルと広告の紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related adgroup ad and label.</div>
  - name: AdGroupLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupLabelServiceでは、ラベルと広告グループの紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related ad group and label.</div>
  - name: CampaignLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignLabelServiceでは、ラベルとキャンペーンの紐付けの登録・削除を行います。</div>
      <div lang="en">Use this service to add or remove related campaign and label.</div>
  - name: BrandLiftService
    description: |
      <label class="campaign"></label>
      <div lang="ja">
      BrandLiftServiceでは、ブランドリフトの取得を行います。<br>
      ブランドリフト・サーチリフトに関する詳細については、以下のリンクもご参照ください。<br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044516?language=ja">ブランドリフト調査、サーチリフト調査について</a>
      </div>
      <div lang="en">Use this service to retrieve the brand lift.</div>
  - name: GuaranteedCampaignService
    description: |
      <label class="campaign"></label>
      <div lang="ja">GuaranteedCampaignServiceでは、予約型のキャンペーンの操作を提供します。<br>
      1アカウントあたりのキャンペーンの登録可能上限数は、CampaignServiceとGuaranteedCampaignServiceの合計の件数となります。
      </div>
      <div lang="en">Use this service to get and update guaranteed campaign.<br>
      The maximum number of campaigns that can be added per account includes the campaign number of both CampaignService and GuaranteedCampaignService.
      </div>
  - name: GuaranteedAdGroupService
    description: |
      <label class="campaign"></label>
      <div lang="ja">GuaranteedAdGroupServiceでは、予約型の広告グループの操作を提供します。<br>
      予約型の広告グループを削除する場合は、AdGroupService/removeをご利用ください。<br>
      追加した予約型のターゲティング設定情報を取得・更新・削除する場合は、AdGroupTargetServiceをご利用ください。<br>
      ディスプレイ広告（予約型）に関する詳細については、以下のリンクもご参照ください。<br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044378?language=ja">広告グループを追加する</a><br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044528?language=ja">クリエイティブプロファイルについて</a>
      </div>
      <div lang="en">Use this service to get, add and update guaranteed adgroup.<br>
      Use AdGroupService/remove to delete the guaranteed ad group.<br>
      Use AdGroupTargetService to get, set or delete the added guaranteed targeting settings.
      </div>
  - name: GuaranteedAdGroupAdService
    description: |
      <label class="campaign"></label>
      <div lang="ja">GuaranteedAdGroupAdServiceでは、予約型の広告の操作を提供します。<br>
      予約型の広告を削除する場合は、AdGroupAdService/removeをご利用ください。<br>
      ディスプレイ広告（予約型）に関する詳細については、以下のリンクもご参照ください。<br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044498?language=ja">広告を作成する（バナー広告）</a><br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044480?language=ja">広告を作成する（予約型専用広告）</a><br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044508?language=ja">広告を編集する</a><br>
      <a href="https://ads-help.yahoo-net.jp/s/article/H000044515?language=ja">広告を削除する</a>
      </div>
      <div lang="en">Use this service to get, add and update guaranteed ad.<br>
      Use AdGroupAdService/remove to delete the guaranteed ad.
      </div>
  - name: BudgetOrderService
    description: |
      <label class="account"></label>
      <div lang="ja">BudgetOrderServiceは、アカウント予算の操作を提供します。</div>
      <div lang="en">BudgetOrderService provides account budget operations.</div>
  - name: AccountLinkService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountLinkServiceは、アカウントリンクの操作を提供します。</div>
      <div lang="en">AccountLinkService provides account link operations.</div>
  - name: ConversionGroupService
    description: |
      <label class="account"></label>
      <div lang="ja">ConversionGroupServiceでは、コンバージョングループ情報の操作を提供します。</div>
      <div lang="en">ConversionGroupService provides ConversionGroup information operations.</div>
  - name: EstimatedUserSizeService
    description: |
      <label class="proposal"></label>
      <div lang="ja">EstimatedUserSizeServiceでは、高度なセグメントリストで用いるキーワードの推定ユーザサイズを取得します。</div>
      <div lang="en">EstimatedUserSizeService retrieves estimated user size for keywords used in AdvancedSegmentsList.</div>

paths:
  /AbTestService/get:
    post:
      parameters:
        - in: header
          name: x-z-base-account-id
          schema:
            type: integer
            format: int64
          required: true
          description: |
            <div lang="ja">アカウントIDを指定してください。</div>
            <div lang="en">Specify Account ID.</div>
      description: |
        <div lang="ja">
          A/Bテストの情報を取得します。
        </div>
        <div lang="en">
          Retrieves A/B test information.
        </div>
      tags:
        - AbTestService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'abtest/AbTestServiceSelector.yaml#/AbTestServiceSelector'
      responses:
