AudienceListServiceDataConnectionStopped:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: AudienceListServiceDataConnectionStopped
  description: |
    <div lang="ja">
      AudienceListServiceDataConnectionStoppedは、リストが連携停止中かどうかを示します。<br>
      連携停止中の顧客データリストにはアップロードできません。<br>
      連携停止中のLINE公式アカウントの友だちリスト、LINE公式アカウントをブロック中の友だちリストはリーチ数が0です。<br>
      このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
      AudienceListServiceDataConnectionStopped shows whether the list is data connection stopped.<br>
      You cannot upload to customer data lists with data connection stopped.<br>
      The reach count for Friends of LINE Official Account lists with data connection stopped and Friends who blocked LINE Official Account lists with data connection stopped is 0.<br>
      Although this field will be returned in the response, it will be ignored on input.
    </div>
    <hr>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">連携停止中です。</span><span lang="en">Stopped</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">連携中です。</span><span lang="en">In progress</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
