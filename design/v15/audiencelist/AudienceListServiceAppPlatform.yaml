AudienceListServiceAppPlatform:
  type: string
  nullable: true
  enum:
    - IOS
    - ANDROID
    - UNKNOWN
  title: AudienceListServiceAppPlatform
  description: |
    <div lang="ja">
    AudienceListServiceAppPlatformは、アプリリンクの対象プラットフォームを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
     AppLinkServiceAppPlatform displays the platform of app link.<br>
     Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">IOS</dt>
      <dd class="term__desc"><span lang="ja">IOS</span><span lang="en">IOS</span></dd>
      <dt class="term__item">ANDROID</dt>
      <dd class="term__desc"><span lang="ja">ANDROID</span><span lang="en">ANDROID</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
