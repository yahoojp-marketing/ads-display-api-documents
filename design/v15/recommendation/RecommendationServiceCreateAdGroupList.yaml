RecommendationServiceCreateAdGroupList:
  type: object
  nullable: true
  properties:
    recommendationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        最適化提案IDです。<br>
        optimizationScoreLiftがnullでない場合は、1つのキャンペーンに関する提案に共通の最適化提案IDが割り当てられます。
        </div>
        <div lang="en">
        Recommendation ID.<br>
        When optimizationScoreLift isn't null, the system will assign a common recommendation ID to the suggestion for the campaign.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループが存在しないキャンペーンのキャンペーンIDです。<br>
        </div>
        <div lang="en">
        Campaign ID without ad groups.<br>
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告グループが存在しないキャンペーンのキャンペーン名です。<br>
        </div>
        <div lang="en">
        Campaign name without ad groups.<br>
        </div>
  title: RecommendationServiceCreateAdGroupList
  description: |
    <div lang="ja">RecommendationServiceCreateAdGroupListオブジェクトは、広告グループの作成に関する最適化提案の詳細情報を表します。</div>
    <div lang="en">RecommendationServiceCreateAdGroupList object describes detailed information about a recommendation for creating ad groups.</div>
