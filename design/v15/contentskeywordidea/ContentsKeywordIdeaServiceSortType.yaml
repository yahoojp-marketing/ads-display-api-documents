ContentsKeywordIdeaServiceSortType:
  type: string
  nullable: true
  enum:
  - ASC
  - DESC
  - UNKNOWN
  title: ContentsKeywordIdeaServiceSortType
  description: |
    <div lang="ja">
      ContentsKeywordIdeaServiceSortTypeオブジェクトは、ソート方法を表します。<br>
      GET時のデフォルト設定値はDESCとなります。
    </div>
    <div lang="en">
      ContentsKeywordIdeaServiceSortType object is sorting method.<br>
      The default value in GET operation will be DESC.
    </div>
    <dl class=term>
      <dt class="term__item">ASC</dt>
      <dd class="term__desc"><span lang="ja">昇順です。</span><span lang="en">Ascending order</span></dd>
      <dt class="term__item">DESC</dt>
      <dd class="term__desc"><span lang="ja">降順です。</span><span lang="en">Descending order</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
