AdGroupServiceCpfBiddingScheme:
  type: object
  nullable: true
  properties:
    cpf:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループ最大入札価格(CPF)です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※campaignBiddingStrategyTypeがCPFの場合のみ指定可能です。
        </div>
        <div lang="en">
        Max bid of ad group (CPF).<br>
        This field is optional in ADD and SET operation.<br>
        *This can only be specified when campaignBiddingStrategyType is CPF.
        </div>
    isRemoveCpf:
      $ref: 'AdGroupServiceIsRemoveFlg.yaml#/AdGroupServiceIsRemoveFlg'
  title: AdGroupServiceCpfBiddingScheme
  description: |
    <div lang="ja">
    AdGroupServiceCpfBiddingSchemeオブジェクトは、広告グループ最大入札価格(CPF)の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceCpfBiddingScheme object holds configuration information of Max bid of ad group (CPF).
    </div>
