GuaranteedCampaignServiceViewableFrequencyCap:
  type: object
  nullable: true
  properties:
    frequencyLevel:
      $ref: 'GuaranteedCampaignServiceFrequencyLevel.yaml#/GuaranteedCampaignServiceFrequencyLevel'
    frequencyTimeUnit:
      $ref: 'GuaranteedCampaignServiceFrequencyTimeUnit.yaml#/GuaranteedCampaignServiceFrequencyTimeUnit'
    vImps:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        同一ユーザに対する広告の最大ビューアブルインプレッション数です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Maximum number of ad viewable impressions to same user.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
  title: GuaranteedCampaignServiceViewableFrequencyCap
  description: |
    <div lang="ja">
    GuaranteedCampaignServiceViewableFrequencyCapは、ビューアブルフリークエンシー制御を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedCampaignServiceViewableFrequencyCap object describes viewable frequency restriction.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
