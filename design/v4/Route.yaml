            </div>
            <div lang="en">
              RetargetingListServiceUploadUserListUploadType displays kind of upload method.<br>
              Refer to <a href="https://ads-help.yahoo.co.jp/yahooads/display/articledetail?lan=en&aid=37704">Help page</a> for more details about hashed Email Address.
            </div>
            </div>
