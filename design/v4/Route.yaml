              <dt class="term__item"><code>IDFA</dt>
              <dd class="term__desc"><span lang="ja">iOS端末用広告識別子です。</span><span lang="en">Ad identifier for iOS devices.</span></dd>
              <dt class="term__item"><code>AAID</dt>
