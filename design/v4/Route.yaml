  /RetargetingListService/uploadUserList:
    post:
      description: |
        <div lang="ja">
          カスタムリストのユーザリストファイルをアップロードします。<br/>
          アップロードリクエストでは以下を指定します。
          <ul>
            <li>・Content-Type: application/octet-stream（非圧縮形式の場合はtext/plain指定も可能）</li>
            <li>・Content-Length: アップロード対象のファイルのバイト数</li>
            <li>・Request body: アップロードするユーザーリストのファイル本体</li>
          </ul>
          Transfer-encoding: chunkedを指定してのアップロードには対応していません。<br/>
          また、アップロードするファイルの制限は下記の通りです。
          <ul>
            <li>・UTF8、BOMなし、正規化形式</li>
            <li>・ユーザーIDごとに改行</li>
            <li>・改行コードLF</li>
            <li>・ファイルサイズ上限1GB(1,073,741,824 byte)</li>
          </ul>
        </div>
        <div lang="en">
          Upload the user list file for the custom list.<br/>
          Specify the following in the upload request.
          <ul>
            <li>* Content-Type: application/octet-stream (text/plain can also be specified for uncompressed format)</li>
            <li>* Content-Length: Number of bytes in the file to be uploaded</li>
            <li>* Request body: File body of the user list to upload</li>
          </ul>
          Uploading with chunked specified for Transfer-encoding is not supported.<br/>
          The following is the file upload limit.
          <ul>
            <li>* UTF8, no BOM, canonicalized form.</li>
            <li>* Line break for each user ID</li>
            <li>* Line feed code LF</li>
            <li>* File size upper limit 1GB(1,073,741,824 byte)</li>
          </ul>
        </div>
      tags:
        - RetargetingListService
      parameters:
        - in: query
          name: accountId
