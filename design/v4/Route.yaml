          name: compressType
          schema:
            $ref: 'retargetinglist/RetargetingListServiceUploadUserListCompressType.yaml#/RetargetingListServiceUploadUserListCompressType'
          required: true
          description: |
            <div lang="ja">RetargetingListServiceUploadUserListCompressTypeは、アップロードするファイルの圧縮形式を表します。</div>
