FeedFtpServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントID</div>
        <div lang="en">Account ID.</div>
    operand:
      type: array
      nullable: false
      items:
        $ref: 'FeedFtp.yaml#/FeedFtp'
      minItems: 1
      maxItems: 1
  title: FeedFtpServiceOperation
  description: |
    <div lang="ja">FeedFtpServiceOperationオブジェクトは、定期アップロード設定情報を保持します。</div>
    <div lang="en">FeedFtpServiceOperation object retains Periodic Upload setting information.</div>
