MediaServiceThumbnailFlg:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: MediaServiceThumbnailFlg
  description: |
    <div lang="ja">MediaServiceThumbnailFlgは、サムネイル画像の設定フラグを表します。</div>
    <div lang="en">MediaServiceThumbnailFlg displays the setting flag for the thumbnail image.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">通常画像です。</span><span lang="en">Normal image.</span></dd>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">サムネイル画像です。</span><span lang="en">Thumbnail image.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
