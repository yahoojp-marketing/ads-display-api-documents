AdGroupServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">検索条件：アカウントID</div><div lang="en">Search Condition: Account ID.</div>
    adGroupIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件：広告グループID</div><div lang="en">Search Condition: Ad group ID.</div>
    campaignGoalFilterType:
      $ref: 'AdGroupServiceCampaignGoalFilterType.yaml#/AdGroupServiceCampaignGoalFilterType'
      description: |
        <div lang="ja">検索条件 : キャンペーン目的タイプ</div><div lang="en">Search Condition: Campaign goal type.</div>
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件：キャンペーンID</div><br><div lang="en">Search Condition: Campaign ID.</div>
    containsLabelIdFlg:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">ラベルID取得フラグ</div><br><div lang="en">Flag of contains label ID.</div>
    feedSetIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 200
      description: |
        <div lang="ja">検索条件：フィードセットID</div><div lang="en">Search Condition: Feed set ID.</div>
    labelIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件 : ラベルID</div><div lang="en">Search Condition: Label ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    userStatuses:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupServiceUserStatus.yaml#/AdGroupServiceUserStatus'
      maxItems: 2

  title: AdGroupServiceSelector
  description: |
    <div lang="ja">AdGroupServiceSelectorオブジェクトは、指定された広告グループを表します。</div><div lang="en">The AdGroupServiceSelector object is a container for storing specified ad group information.</div>
