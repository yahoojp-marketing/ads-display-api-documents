RecommendationServiceImpsShareBudgetLossOverCampaign:
  type: object
  nullable: true
  properties:
    recommendationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        最適化提案IDです。<br>
        optimizationScoreLiftがnullでない場合は、1つのキャンペーンに関する提案に共通の最適化提案IDが割り当てられます。
        </div>
        <div lang="en">
        Recommendation ID.<br>
        When optimizationScoreLift isn't null, the system will assign a common recommendation ID to the suggestion for the campaign.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        </div>
        <div lang="en">
        Campaign ID.<br>
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        </div>
        <div lang="en">
        Campaign name.<br>
        </div>
    currentBudget:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        現在のキャンペーン予算です。
        </div>
        <div lang="en">
        Current campaign budget.
        </div>
    recommendedBudget:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        推奨するキャンペーン予算設定です。
        </div>
        <div lang="en">
        Recommended campaign budget setting.
        </div>
  title: RecommendationServiceImpsShareBudgetLossOverCampaign
  description: |
    <div lang="ja">RecommendationServiceImpsShareBudgetLossOverCampaignオブジェクトは、インプレッションシェア損失率（予算）が大きいキャンペーンに関する最適化提案の詳細情報を表します。</div>
    <div lang="en">RecommendationServiceImpsShareBudgetLossOverCampaign object describes the detailed information of Recommendations about campaigns that have a large lost impression share (budget).</div>
