RecommendationServiceInsufficientAdScheduleTargetingCampaign:
  type: object
  nullable: true
  properties:
    recommendationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        最適化提案IDです。<br>
        optimizationScoreLiftがnullでない場合は、1つのキャンペーンに関する提案に共通の最適化提案IDが割り当てられます。
        </div>
        <div lang="en">
        Recommendation ID.<br>
        When optimizationScoreLift isn't null, the system will assign a common recommendation ID to the suggestion for the campaign.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        </div>
        <div lang="en">
        Campaign ID.<br>
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        </div>
        <div lang="en">
        Campaign name.<br>
        </div>
  title: RecommendationServiceInsufficientAdScheduleTargetingCampaign
  description: |
    <div lang="ja">RecommendationServiceInsufficientAdScheduleTargetingCampaignオブジェクトは、配信可能時間が6時間未満の曜日があるキャンペーンに関する最適化提案の詳細情報を表します。</div>
    <div lang="en">RecommendationServiceInsufficientAdScheduleTargetingCampaign object describes detailed information of recommendations about the campaign that have days of the week with less than six hours available for ad delivery.</div>
