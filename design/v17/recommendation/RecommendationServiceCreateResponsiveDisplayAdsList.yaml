RecommendationServiceCreateResponsiveDisplayAdsList:
  type: object
  nullable: true
  properties:
    recommendationId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        最適化提案IDです。<br>
        optimizationScoreLiftがnullでない場合は、1つのキャンペーンに関する提案に共通の最適化提案IDが割り当てられます。
        </div>
        <div lang="en">
        Recommendation ID.<br>
        When optimizationScoreLift isn't null, the system will assign a common recommendation ID to the suggestion for the campaign.
        </div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        レスポンシブディスプレイ広告の利用を推奨するキャンペーンのキャンペーンIDです。<br>
        </div>
        <div lang="en">
        IDs of campaigns recommended for using Responsive Ads for Display.<br>
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        レスポンシブディスプレイ広告の利用を推奨するキャンペーンのキャンペーン名です。<br>
        </div>
        <div lang="en">
        Names of campaigns recommended for using Responsive Ads for Display.<br>
        </div>
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        レスポンシブディスプレイ広告の利用を推奨する広告グループの広告グループIDです。<br>
        </div>
        <div lang="en">
        IDs of ad groups recommended for using Responsive Ads for Display.<br>
        </div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        レスポンシブディスプレイ広告の利用を推奨する広告グループの広告グループ名です。<br>
        </div>
        <div lang="en">
        Names of ad groups recommended for using Responsive Ads for Display.<br>
        </div>
  title: RecommendationServiceCreateResponsiveDisplayAdsList
  description: |
    <div lang="ja">RecommendationServiceCreateResponsiveDisplayAdsListオブジェクトは、レスポンシブディスプレイ広告に関する最適化提案の詳細情報を表します。</div>
    <div lang="en">RecommendationServiceCreateResponsiveDisplayAdsList object describes detailed information about a recommendation for Responsive Ads for Display.</div>
