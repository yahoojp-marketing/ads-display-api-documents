GuaranteedAdGroupAd:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Account ID.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    ad:
      $ref: 'GuaranteedAdGroupAdServiceAd.yaml#/GuaranteedAdGroupAdServiceAd'
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Ad group ID.<br>
        This field is required in requests.
        </div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告グループ名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Ad group name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    adId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告IDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Ad ID.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    adName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Ad name.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    approvalStatus:
      $ref: 'GuaranteedAdGroupAdServiceApprovalStatus.yaml#/GuaranteedAdGroupAdServiceApprovalStatus'
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Campaign ID.<br>
        This field is required in requests.
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Campaign name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        掲載拒否の理由です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Reject reason on editorial review.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    disapprovalReasonDescription:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        掲載拒否の理由詳細です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Reject reason details on editorial review.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    impressionBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        インプレッションビーコンURLです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Impression beacon URL.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    viewableImpressionBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        ビューアブルインプレッションビーコンURLです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Viewable impression beacon URL.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    labels:
      type: array
      nullable: true
      items:
        $ref: 'GuaranteedAdGroupAdServiceLabel.yaml#/GuaranteedAdGroupAdServiceLabel'
    mediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        メディアIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Media ID.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    thirdPartyTrackingScriptUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        第三者計測スクリプトURLです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Third party tracking script URL.<br>
        This field will be returned in the response, it will be ignored on input.
        </div>
    thirdPartyTrackingVendor:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        第三者計測ベンダー（ReadOnly）です。<br>
        thirdPartyTrackingScriptUrlのドメインに基づく第三者計測ベンダーが設定されます。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Third party tracking vendor (read only).<br>
        Third party tracking vendor based on domain of thirdPartyTrackingScriptUrl is set.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    userStatus:
      $ref: 'GuaranteedAdGroupAdServiceUserStatus.yaml#/GuaranteedAdGroupAdServiceUserStatus'
    landingPageStatus:
      $ref: 'GuaranteedAdGroupAdLandingPageStatus.yaml#/GuaranteedAdGroupAdLandingPageStatus'
    preApprovalId:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        事前承認ID（数字のみ）です。<br>
        </div>
        <div lang="en">
        Pre-approval ID (only number).<br>
        </div>
    landingPageUpdateScheduledTime:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先更新予定日時です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。<br>
        ※フォーマット：yyyyMMddHHmm<br>

        </div>
        <div lang="en">
        The scheduled update date and time for the landing page.<br>
        This field will be returned in the response, it will be ignored on input.<br>
        *format: yyyyMMddHHmm<br>
        </div>
  title: GuaranteedAdGroupAd
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdオブジェクトは、予約型の広告の情報を格納するコンテナです。<br>
    各広告で設定可能な項目については、<a href="https://ads-help.yahoo-net.jp/s/article/H000044147?language=ja">予約型の広告の種類</a>をご参照ください。
    </div>
    <div lang="en">
    The GuaranteedAdGroupAd object is a container for storing ad information of guaranteed campaign.<br>
    Available fields of each ad are described on <a href="https://ads-help.yahoo-net.jp/s/article/H000044147?language=ja">予約型の広告の種類</a> (Japanese context only).
    </div>
