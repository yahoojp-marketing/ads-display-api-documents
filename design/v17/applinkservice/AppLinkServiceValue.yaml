AppLinkServiceValue:
  type: object
  nullable: true
  properties:
    appLink:
      $ref: 'AppLink.yaml#/AppLink'
    errors:
      type: array
      nullable: true
      items:
        $ref: '../../Error.yaml#/Error'
    operationSucceeded:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">処理結果です。trueの場合は、処理は成功しました。falseの場合は処理が失敗しています。</div>
        <div lang="en">The process results. If true, the process succeeded. If false, the process failed.</div>
  title: AppLinkServiceValue
  description: |
    <div lang="ja">AppLinkServiceValueオブジェクトは、操作結果を含むアプリ連携情報を表します。</div>
    <div lang="en">The AppLinkServiceValue object is a container for storing app link information and operation results.</div>
