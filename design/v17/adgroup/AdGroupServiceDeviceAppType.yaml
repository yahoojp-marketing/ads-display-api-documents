AdGroupServiceDeviceAppType:
  type: string
  nullable: true
  enum:
  - APP
  - WEB
  - NONE
  - UNKNOWN
  title: AdGroupServiceDeviceAppType
  description: |
    <div lang="ja">
    AdGroupServiceDeviceAppTypeは、配信先のアプリケーション種別を表します。<br>
    ADDおよびSET時、このフィールドは省略可能となります。<br>
    deviceTypeがDESKTOPまたはWAP_MOBILEの場合は、deviceAppTypeを指定することはできません。<br>
    deviceTypeがNONEの場合は、deviceAppTypeまたはdeviceOsTypeのいずれかを指定する必要があります。
    </div>
    <div lang="en">
    AdGroupServiceDeviceAppType serves application types for devices.<br>
    This field is optional in ADD and SET operation.<br>
    If deviceType is DESKTOP or WAP_MOBILE, deviceAppType cannot be specified.<br>
    If deviceType is NONE, deviceAppType or deviceOsType must be specified.
    </div>
    <dl class=term>
      <dt class="term__item">APP</dt>
      <dd class="term__desc"><span lang="ja">アプリ向けに配信されます。</span><span lang="en">Deliver to apps.</span></dd>
      <dt class="term__item">WEB</dt>
      <dd class="term__desc"><span lang="ja">ウェブサイト向けに配信されます。</span><span lang="en">Deliver to the Web.</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">すべてに配信されます。<br>※AdGroupServiceのみ設定可能</span><span lang="en">Deliver to all devices.<br>*Setting NONE is only available for AdGroupService.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
