AdGroupServiceVcpmBiddingScheme:
  type: object
  nullable: true
  properties:
    vcpm:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループ最大入札価格（vCPM）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※campaignBiddingStrategyTypeがvCPMの場合のみ指定可能です。
        </div>
        <div lang="en">
        Max bid of ad group (vCPM).<br>
        This field is optional in ADD and SET operation.<br>
        *This can only be specified when campaignBiddingStrategyType is vCPM.
        </div>
    isRemoveVcpm:
      $ref: 'AdGroupServiceIsRemoveFlg.yaml#/AdGroupServiceIsRemoveFlg'
  title: AdGroupServiceVcpmBiddingScheme
  description: |
    <div lang="ja">
    AdGroupServiceVcpmBiddingSchemeオブジェクトは、広告グループ最大入札価格(vCPM)の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceVcpmBiddingScheme object holds configuration information of Max bid of ad group (vCPM).
    </div>
