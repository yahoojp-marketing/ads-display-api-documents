ConversionTrackerServiceAdvancedMatchingEnabled:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: ConversionTrackerServiceAdvancedMatchingEnabled
  description: |
    <div lang="ja">
    ConversionTrackerServiceAdvancedMatchingEnabledは、詳細マッチングを利用するかしないかのフラグです。
    ※conversionTrackerTypeがWEB_CONVERSIONの場合のみ指定可能です。
    </div>
    <div lang="en">
    ConversionTrackerServiceAdvancedMatchingEnabled is management flag for whether or not to use advanced matching.<br>
    *This can only be specified when conversionTrackerType is WEB_CONVERSION.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">利用します。</span><span lang="en">Using.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">利用しません。</span><span lang="en">Not using.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
