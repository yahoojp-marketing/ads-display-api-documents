ConversionTrackerServiceWebConversionSnippet:
  type: object
  nullable: true
  properties:
    advancedTag:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リニューアル版のコンバージョンタグは、従来のタグよりもブラウザーなどの環境の影響を受けづらい新しいフォーマットです。<br>
        詳細は、「<a href="https://ads-help.yahoo-net.jp/s/article/H000044362?language=ja">コンバージョン測定とは</a>」を参照してください。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        The new format of conversion tag avoids the impacts such as changes made to the browser. <br>
        More details are described on <a href="https://ads-help.yahoo-net.jp/s/article/H000044362?language=en_US">Conversion Analytics</a>.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    webConversionSnippetType:
      $ref: 'ConversionTrackerServiceWebConversionSnippetType.yaml#/ConversionTrackerServiceWebConversionSnippetType'
  title: ConversionTrackerServiceWebConversionSnippet
  description: |
    <div lang="ja">
    ConversionTrackerServiceWebConversionSnippetオブジェクトは、ウェブコンバージョントラッカーのトラッキングスクリプト情報を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    ConversionTrackerServiceWebConversionSnippet object displays the tracking script information of Web Conversion Tracker.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
