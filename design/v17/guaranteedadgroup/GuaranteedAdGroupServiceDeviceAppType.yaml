GuaranteedAdGroupServiceDeviceAppType:
  type: string
  nullable: true
  enum:
  - APP
  - WEB
  - NONE
  - UNKNOWN
  title: GuaranteedAdGroupServiceDeviceAppType
  description: |
    <div lang="ja">
    GuaranteedAdGroupServiceDeviceAppTypeは、配信先のアプリケーション種別を表します。<br>
    このフィールドは、ADD時は省略可能で、SET時は無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupServiceDeviceAppType serves application types for devices.<br>
    This field is optional in ADD operation, and will be ignored in SET operation.
    </div>
    <dl class=term>
      <dt class="term__item">APP</dt>
      <dd class="term__desc"><span lang="ja">アプリ向けに配信されます。</span><span lang="en">Deliver to apps.</span></dd>
      <dt class="term__item">WEB</dt>
      <dd class="term__desc"><span lang="ja">ウェブサイト向けに配信されます。</span><span lang="en">Deliver to the Web.</span></dd>
      <dt class="term__item">NONE</dt>
      <dd class="term__desc"><span lang="ja">すべてに配信されます。</span><span lang="en">Deliver to all devices.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
