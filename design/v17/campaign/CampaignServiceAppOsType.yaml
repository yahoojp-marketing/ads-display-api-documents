CampaignServiceAppOsType:
  type: string
  nullable: true
  enum:
    - ANDROID
    - IOS
    - UNKNOWN
  title: CampaignServiceAppOsType
  description: |
    <div lang="ja">
    CampaignServiceAppOsTypeは、配信先デバイスのOSの種類を表します。<br>
    このフィールドは、ADD時に省略可能となり、SETおよびREMOVE時に無視されます。<br>
    ※campaignGoalが「APP_PROMOTION」の場合、ADD時に必須となります。
    </div>
    <div lang="en">
    CampaignServiceAppOsType serves OS types for devices to be posted on.<br>
    This field is optional in ADD operation, and will be ignored in SET and REMOVE operation. <br>
    *If campaignGoal is APP_PROMOTION, this field is required in ADD operation.
    </div>
    <dl class=term>
      <dt class="term__item">ANDROID</dt>
      <dd class="term__desc"><span lang="ja">Android向けに配信されます。</span><span lang="en">Deliver to Android.</span></dd>
      <dt class="term__item">IOS</dt>
      <dd class="term__desc"><span lang="ja">iOS向けに配信されます。</span><span lang="en">Deliver to iOS.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
