  title: CampaignServiceCpvBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceCpvBiddingSchemeオブジェクトは、キャンペーン最大入札価格(CPV)の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※BiddingStrategyTypeがCPVの場合、指定必須となります。    
