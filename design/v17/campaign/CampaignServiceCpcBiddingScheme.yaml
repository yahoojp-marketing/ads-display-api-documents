CampaignServiceCpcBiddingScheme:
  type: object
  nullable: true
  properties:
    cpc:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーン最大入札価格(CPC)です。<br>
        このフィールドはADDおよびSET時に必須となり、REMOVE時に無視されます。
        </div>
        <div lang="en">
        Max bid of campaign (CPC). <br>
        This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
        </div>
    enhancedCpcEnabled:
      $ref: 'CampaignServiceEnhancedCpcEnabled.yaml#/CampaignServiceEnhancedCpcEnabled'
  title: CampaignServiceCpcBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceCpcBiddingSchemeオブジェクトは、キャンペーン最大入札価格(CPC)の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※BiddingStrategyTypeがCPCの場合、指定必須となります。    
    </div>
    <div lang="en">
    CampaignServiceCpcBiddingScheme object holds configuration information of Max bid of campaign (CPC).<br>
    This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.<br>
    *If BiddingStrategyType is CPC, this field is required.
    </div>
