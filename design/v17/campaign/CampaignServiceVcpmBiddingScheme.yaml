CampaignServiceVcpmBiddingScheme:
  type: object
  nullable: true
  properties:
    vcpm:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーン最大入札価格(vCPM)です。<br>
        このフィールドはADDおよびSET時に必須となり、REMOVE時に無視されます。
        </div>
        <div lang="en">
        Max bid of campaign (vCPM). <br>
        This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
        </div>
  title: CampaignServiceVcpmBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceVcpmBiddingSchemeオブジェクトは、キャンペーン最大入札価格(vCPM)の設定情報を表します。<br>
    このフィールドは、ADD時およびSET時に省略可能となり、REMOVE時に無視されます。<br>
    ※BiddingStrategyTypeがVCPMの場合、指定必須となります。    
    </div>
    <div lang="en">
    CampaignServiceVcpmBiddingScheme object holds configuration information of Max bid of campaign (vCPM).<br>
    This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.<br>
    *If BiddingStrategyType is VCPM, this field is required.
    </div>
