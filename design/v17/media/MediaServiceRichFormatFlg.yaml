MediaServiceRichFormatFlg:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: MediaServiceRichFormatFlg
  description: |
    <div lang="ja">
    MediaServiceRichFormatFlgは、予約型で提供するリッチフォーマット画像の設定フラグを表します。<br>
    このフィールドは、ADD時に省略可能となります。
    </div>
    <div lang="en">
    MediaServiceRichFormatFlg displays the flag settings of rich format image of guaranteed campaign. <br>
    This field is optional in ADD operation.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">リッチフォーマット画像です。</span><span lang="en">Rich format image.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">リッチフォーマット以外の画像です。</span><span lang="en">Not rich format image.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
