ReportDefinitionServiceReportSortField:
  type: object
  nullable: true
  properties:
    field:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        レポート定義のソート対象です。<br>
        このフィールドは、ADD時に必須となります。
        </div>
        <div lang="en">
        Sort object (field) of report definition.<br>
        This field is required in ADD operation.
        </div>
    reportSortType:
      $ref: 'ReportDefinitionServiceReportSortType.yaml#/ReportDefinitionServiceReportSortType'
  title: ReportDefinitionServiceReportSortField
  description: |
    <div lang="ja">
    ReportDefinitionServiceReportSortFieldオブジェクトは、レポート定義のソート詳細を表します。<br>
    このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    ReportDefinitionServiceReportSortField object describes sort details of report definition.<br>
    This field is optional in ADD operation, and will be ignored in REMOVE operation.
    </div>
