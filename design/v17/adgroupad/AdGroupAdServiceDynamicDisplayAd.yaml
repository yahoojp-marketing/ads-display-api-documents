AdGroupAdServiceDynamicDisplayAd:
  type: object
  nullable: true
  properties:
    brandColor:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        ブランドカラーです。<br>
        ※RGB、HEX指定です。<br>
        設定例：#FFFFFF<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Brand color.<br>
        Format :RGB or HEX<br>
        e.g.：#FFFFFF<br>
        This field is optional in ADD and SET operation.
        </div>
    buttonText:
      $ref: 'AdGroupAdServiceButtonText.yaml#/AdGroupAdServiceButtonText'
    campaignBannerMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンバナー画像のメディアIDです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Campaign banner media ID.<br>
        This field is optional in ADD and SET operation.
        </div>
    campaignBannerMediaId2:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンバナー画像のメディアID 2です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Campaign banner media ID 2.<br>
        This field is optional in ADD and SET operation.
        </div>
    campaignBannerMediaId3:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンバナー画像のメディアID 3です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Campaign banner media ID 3.<br>
        This field is optional in ADD and SET operation.
        </div>
    campaignBannerMediaId4:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンバナー画像のメディアID 4です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Campaign banner media ID 4.<br>
        This field is optional in ADD and SET operation.
        </div>
    campaignBannerUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーンバナーURLです。<br>
        このフィールドは省略可能となります。<br>
        ADD時、設定する場合は以下のいずれかの指定が必要となります。<br>
        - campaignBannerMediaId<br>
        - campaignBannerMediaId2<br>
        - campaignBannerMediaId3<br>
        - campaignBannerMediaId4
        </div>
        <div lang="en">
        Campaign banner URL.<br>
        This field is optional.<br>
        For setting in ADD operation, one of the following is required:<br>
        - campaignBannerMediaId<br>
        - campaignBannerMediaId2<br>
        - campaignBannerMediaId3<br>
        - campaignBannerMediaId4
        </div>
    isRemoveCampaignBannerMediaId:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveCampaignBannerMediaId2:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveCampaignBannerMediaId3:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveCampaignBannerMediaId4:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveCampaignBannerUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    logoMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ロゴ画像のメディアIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Media ID of logo image.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    logoMediaId2:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ロゴ画像のメディアID 2です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Media ID of logo image 2.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    logoMediaId3:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        ロゴ画像のメディアID 3です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Media ID of logo image 3.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    prefix:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        プレフィックスです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Prefix.<br>
        This field is optional in ADD and SET operation.
        </div>
    principal:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の主体者表記です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Advertiser indication.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    suffix:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        サフィックスです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Suffix.<br>
        This field is optional in ADD and SET operation.
        </div>
    isRemovePrefix:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveSuffix:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveBrandColor:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
  title: AdGroupAdServiceDynamicDisplayAd
  description: |
    <div lang="ja">
    AdGroupAdServiceDynamicDisplayAdオブジェクトは、動的ディスプレイ広告の情報を表します。<br>
    このフィールドは、省略可能となります。<br>
    ※ADD時、adTypeがDYNAMIC_DISPLAY_ADの場合は必須です。
    </div>
    <div lang="en">
    AdGroupAdServiceDynamicDisplayAd object describes information regarding dynamic ads for display.<br>
    This field is optional.<br>
    *If adType is DYNAMIC_DISPLAY_AD, this field is required in ADD operation.
    </div>
