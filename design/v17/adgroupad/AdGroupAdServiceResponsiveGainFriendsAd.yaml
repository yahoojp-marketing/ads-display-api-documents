AdGroupAdServiceResponsiveGainFriendsAd:
  type: object
  nullable: true
  properties:
    buttonText:
      $ref: 'AdGroupAdServiceButtonText.yaml#/AdGroupAdServiceButtonText'
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の説明文です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Ad description.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告のタイトルです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Ad title.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    thumbnailMediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        サムネイルIDです。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。<br>
        ※mainMediaFormatがVIDEOの場合にのみ指定できます。
        </div>
        <div lang="en">
        Thumbnail ID.<br>
        This field is required in ADD operation, and will be optional in SET operation.<br>
        *If mainMediaFormat is VIDEO, this field can be specified.
        </div>
