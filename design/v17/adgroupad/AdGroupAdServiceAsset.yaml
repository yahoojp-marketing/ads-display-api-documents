AdGroupAdServiceAsset:
  type: object
  nullable: true
  properties:
    mediaAssets:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceMediaAsset.yaml#/AdGroupAdServiceMediaAsset'
    headlineAssets:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceHeadlineAsset.yaml#/AdGroupAdServiceHeadlineAsset'
    descriptionAssets:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceDescriptionAsset.yaml#/AdGroupAdServiceDescriptionAsset'
  title: AdGroupAdServiceAsset
  description: |
    <div lang="ja">
    AdGroupAdServiceAssetオブジェクトは、レスポンシブディスプレイ広告の情報を表します。<br>
    詳細は<a href="https://ads-help.yahoo-net.jp/s/article/H000044228?language=ja" target="_blank">レスポンシブ（画像）</a>を参照してください。<br>
    このフィールドは、省略可能となります。<br>
    ※mainMediaFormatがIMAGEの場合にのみ指定できます。
    </div>
    <div lang="en">
    AdGroupAdServiceAsset object describes the responsive display ad information.<br>
    More details are described on <a href="https://ads-help.yahoo-net.jp/s/article/H000044228?language=en_US">Responsive（Image）</a>.<br>
    This field is optional.<br>
    *If mainMediaFormat is IMAGE, this field can be specified.
    </div>
