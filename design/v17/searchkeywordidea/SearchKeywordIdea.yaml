SearchKeywordIdea:
  type: object
  nullable: true
  properties:
    desktopSearchVolume:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        PCでのリーチ数です。<br>
        ※1000件未満の場合は<br>
        0が取得されます。<br>
        ※サーチキーワードの停止日以降はnullが返却されます。
        </div>
        <div lang="en">
        Reach numbers on PC.<br>
        *If it is less than 1000 times, the value &#34;0&#34; will be responded.<br>
        *After the stop date of search keyword, null will be returned.
        </div>
    releaseDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">サーチキーワード追加日です。<br>
        ※フォーマット：yyyyMMdd</div>
        <div lang="en">
        Additional date of keyword.<br>
        * Format: yyyyMMdd</div>
    searchKeyword:
      type: string
      nullable: true
      description: |
        <div lang="ja">サーチキーワードです。</div>
        <div lang="en">Search keyword.</div>
    searchKeywordId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">サーチキーワードIDです。</div>
        <div lang="en">Search keyword ID.</div>
    smartPhoneSearchVolume:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        スマートフォンでのリーチ数です。<br>
        ※1000件未満の場合は<br>
        0が取得されます。<br>
        ※サーチキーワードの停止日以降はnullが返却されます。
        </div>
        <div lang="en">
        Reach numbers on Smartphone.<br>
        *If it is less than 1000 times, the value &#34;0&#34; will be responded.<br>
        *After the stop date of search keyword, null will be returned.
        </div>
    tabletSearchVolume:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        タブレットでのリーチ数です。<br>
        ※1000件未満の場合は<br>
        0が取得されます。<br>
        ※サーチキーワードの停止日以降はnullが返却されます。
        </div>
        <div lang="en">
        Reach numbers on Tablet.<br>
        *If it is less than 1000 times, the value &#34;0&#34; will be responded.<br>
        *After the stop date of search keyword, null will be returned.
        </div>
    closeDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">サーチキーワード停止日です。<br>
        ※フォーマット：yyyyMMdd</div>
        <div lang="en">
        Stop date of keyword.<br>
        * Format: yyyyMMdd</div>
    availabilityStatus:
      $ref: 'SearchKeywordIdeaServiceAvailabilityStatus.yaml#/SearchKeywordIdeaServiceAvailabilityStatus'
  title: SearchKeywordIdea
  description: |
    <div lang="ja">SearchKeywordIdeaオブジェクトは、サーチターゲティング対象キーワードです。</div>
    <div lang="en">SearchKeywordIdea object is keyword for search targeting.</div>
