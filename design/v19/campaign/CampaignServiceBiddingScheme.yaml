CampaignServiceBiddingScheme:
  type: object
  nullable: true
  properties:
    biddingStrategyType:
      $ref: 'CampaignServiceBiddingStrategyType.yaml#/CampaignServiceBiddingStrategyType'
    cpcBiddingScheme:
      $ref: 'CampaignServiceCpcBiddingScheme.yaml#/CampaignServiceCpcBiddingScheme'
    cpvBiddingScheme:
      $ref: 'CampaignServiceCpvBiddingScheme.yaml#/CampaignServiceCpvBiddingScheme'
    cpfBiddingScheme:
      $ref: 'CampaignServiceCpfBiddingScheme.yaml#/CampaignServiceCpfBiddingScheme'
    vcpmBiddingScheme:
      $ref: 'CampaignServiceVcpmBiddingScheme.yaml#/CampaignServiceVcpmBiddingScheme'
    maximizeConversionsBiddingScheme:
      $ref: 'CampaignServiceMaximizeConversionsBiddingScheme.yaml#/CampaignServiceMaximizeConversionsBiddingScheme'
    maximizeGainingFriendsBiddingScheme:
      $ref: 'CampaignServiceMaximizeGainingFriendsBiddingScheme.yaml#/CampaignServiceMaximizeGainingFriendsBiddingScheme'
    maximizeConversionValueBiddingScheme:
      $ref: 'CampaignServiceMaximizeConversionValueBiddingScheme.yaml#/CampaignServiceMaximizeConversionValueBiddingScheme'
  title: CampaignServiceBiddingScheme
  description: |
    <div lang="ja">
    CampaignServiceBiddingSchemeオブジェクトは、キャンペーン入札戦略の詳細情報を表します。<br>
    ADDおよびSET時、キャンペーン個別入札設定の場合、このフィールドは必須となり、ポートフォリオ入札設定の場合、設定不可となります。また、portfolioBiddingIdと同時に設定することはできません。<br>
    REMOVE時、このフィールドは無視されます。
    </div>
    <div lang="en">
    CampaignServiceBiddingScheme object displays　the details of campaign bidding strategy.<br>
    This field is required when Campaign bidding is setting, and cannot be specified when Portfolio bidding is setting in ADD and SET operation. It cannot be specified at the same times as portfolioBiddingId.<br>
    This field will be ignored in REMOVE operation.
    </div>

