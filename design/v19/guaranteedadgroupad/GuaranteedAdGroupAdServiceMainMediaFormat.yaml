GuaranteedAdGroupAdServiceMainMediaFormat:
  type: string
  nullable: true
  enum:
    - IMAGE
    - VIDEO
    - UNKNOWN
  title: GuaranteedAdGroupAdServiceMainMediaFormat
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceMainMediaFormatは、メインメディアフォーマットの形式を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceMainMediaFormat displays the main media format.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">IMAGE</dt>
      <dd class="term__desc"><span lang="ja">画像です。</span><span lang="en">Image.</span></dd>
      <dt class="term__item">VIDEO</dt>
      <dd class="term__desc"><span lang="ja">動画です。</span><span lang="en">Video.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
