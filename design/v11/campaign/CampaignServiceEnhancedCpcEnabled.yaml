CampaignServiceEnhancedCpcEnabled:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: CampaignServiceEnhancedCpcEnabled
  description: |
    <div lang="ja">
    CampaignServiceEnhancedCpcEnabledは、コンバージョン数の最大化設定フラグを指定します。<br>
    このフィールドがTRUEの場合、操作履歴上の入札戦略は「eCPC」になります。<br>
    このフィールドはADDおよびSET時に必須となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
    CampaignServiceEnhancedCpcEnabled specifies flag of Maximize Conversions.<br>
    If this field is TRUE, the bidding strategy on audit log is "eCPC".<br>
    This field is required in ADD and SET operation, and will be ignored in REMOVE operation.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">項目の削除。</span><span lang="en">removes the information item.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">項目の削除なし。</span><span lang="en">not remove the information item.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
