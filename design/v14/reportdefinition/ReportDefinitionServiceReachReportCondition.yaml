ReportDefinitionServiceReachReportCondition:
  type: object
  nullable: true
  properties:
    frequencyRange:
      $ref: 'ReportDefinitionServiceFrequencyRange.yaml#/ReportDefinitionServiceFrequencyRange'
  title: ReportDefinitionServiceReachReportCondition
  description: |
    <div lang="ja">
      ReportDefinitionServiceReachReportConditionオブジェクトは、リーチレポートの作成条件を表します。<br>
      このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。<br>
      ※ADD時、reportTypeが<code>REACH</code>の場合は必須です。
    </div>
    <div lang="en">
      ReportDefinitionServiceReachReportCondition describes the condition to create Reach Report. <br> 
      This field is optional in ADD operation, and will be ignored in REMOVE operation. <br> 
      *If reportType is <code>REACH</code>, this field is required in ADD operation. 
    </div>
