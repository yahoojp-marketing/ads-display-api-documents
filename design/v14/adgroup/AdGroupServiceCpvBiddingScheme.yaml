AdGroupServiceCpvBiddingScheme:
  type: object
  nullable: true
  properties:
    cpv:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループ最大入札価格（CPV）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※campaignBiddingStrategyTypeがCPVの場合のみ指定可能です。
        </div>
        <div lang="en">
        Max bid of ad group (CPV).<br>
        This field is optional in ADD and SET operation.<br>
        *This can only be specified when campaignBiddingStrategyType is CPV.
        </div>
    isRemoveCpv:
      $ref: 'AdGroupServiceIsRemoveFlg.yaml#/AdGroupServiceIsRemoveFlg'
  title: AdGroupServiceCpvBiddingScheme
  description: |
    <div lang="ja">
    AdGroupServiceCpvBiddingSchemeオブジェクトは、広告グループ最大入札価格(CPV)の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceCpvBiddingScheme object holds configuration information of Max bid of ad group (CPV).
    </div>
