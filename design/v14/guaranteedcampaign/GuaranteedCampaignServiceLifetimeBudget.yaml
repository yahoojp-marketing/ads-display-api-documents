GuaranteedCampaignServiceLifetimeBudget:
  type: object
  nullable: true
  properties:
    amount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンの通期予算額です。<br>
        ※この「通期予算」は、キャンペーンの全期間を通じて消費される予算を意味します。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        An amount of campaign's lifetime budget.<br>
        * "lifetime budget" means the total budget that is spent throughout the entire duration of the campaign.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    price:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        支払額です。<br>
        ※この「支払額」は、予算から手数料を引いた額を意味します。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Price.<br>
        *The "price" means the budget minus the fees.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
  title: GuaranteedCampaignServiceLifetimeBudget
  description: |
    <div lang="ja">
    GuaranteedCampaignServiceLifetimeBudgetオブジェクトは、キャンペーンの通期予算に関する情報を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedCampaignServiceLifetimeBudget object describes the information of campaign's lifetime budget.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
