GuaranteedCampaignServiceBrandTracking:
  type: object
  nullable: true
  properties:
    audienceCategoryIds1:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        オーディエンスカテゴリIDグループ1です。<br>
        レポート作成時、ここで指定されたカテゴリーに対して強い興味関心を持つ層を対象に集計します。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Audience category ID group 1.<br>
        When creating a report, aggregation will be executed for the group with a strong interest in the category specified in this field.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
      maxItems: 100
    audienceCategoryIds2:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        オーディエンスカテゴリIDグループ2です。<br>
        レポート作成時、ここで指定されたカテゴリーに対して少し興味関心を持つ層を対象に集計します。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Audience category ID group 2.<br>
        When creating a report, aggregation will be executed for the group with a small interest in the category specified in this field.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
      maxItems: 100
    businessCategoryIds:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        ビジネスカテゴリIDグループです。<br>
        アンケート対象になる広告・商材の業種の種別を表します。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。<br>
        ※返却される値は、DictionaryServiceのgetBusinessCategoryで取得されるDictionaryServiceBusinessCategoryのbusinessCategoryIdフィールドをご確認ください。
        </div>
        <div lang="en">
        Business category ID group.<br>
        This describes the type of ads/products which is a subject of the survey.  <br>
        Although this field will be returned in the response, it will be ignored on input.<br>
        *Refer to the businessCategoryId field of DictionaryServiceBusinessCategory which can be obtained via getBusinessCategory in DictionaryService, to check the values to be returned in this field.
        </div>
  title: GuaranteedCampaignServiceBrandTracking
  description: |
    <div lang="ja">
    GuaranteedCampaignServiceBrandTrackingは、ブランド効果測定レポートの設定情報を保持します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    GuaranteedCampaignServiceBrandTracking holds the setting information of brand tracking report.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
