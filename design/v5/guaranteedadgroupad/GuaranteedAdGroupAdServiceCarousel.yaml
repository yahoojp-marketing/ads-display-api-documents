GuaranteedAdGroupAdServiceCarousel:
  type: object
  nullable: true
  properties:
    displayOrder:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        カルーセルの表示順です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※指定しない場合は自動で設定されます。
        </div>
        <div lang="en">
        Carousel display order.<br>
        This field is optional in ADD and SET operation.<br>
        *If not specified, it will be set automatically.
        </div>
    mediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        メディアIDです。<br>
        このフィールドは、ADD時およびSET時に指定不可です。
        </div>
        <div lang="en">
        Media ID.<br>
        This field cannot be specified in ADD and SET operation.
        </div>
    headline:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告のタイトルです。<br>
        このフィールドは、ADD時およびSET時に必須です。
        </div>
        <div lang="en">
        Ad title.<br>
        This field is required in ADD and SET operation.
        </div>
    description:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告の説明文です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Ad description.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        リンク先URLです。<br>
        このフィールドは、ADD時およびSET時に必須です。
        </div>
        <div lang="en">
        Destination URL.<br>
        This field is required in ADD and SET operation.
        </div>
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        掲載拒否の理由です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Reject reason on editorial review.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
  title: GuaranteedAdGroupAdServiceCarousel
  description: |
    <div lang="ja">
    GuaranteedAdGroupAdServiceCarouselオブジェクトはカルーセル広告の詳細情報を表します。<br>
    ※SET時には、現在のCarouselsに含まれるCarouselが全て指定したCarouselsに置き換わります。<br>
    ※特定のCarousel単体を指定して変更することはできません。
    </div>
    <div lang="en">
    GuaranteedAdGroupAdServiceCarousel object describes the detailed information of carousel ad.<br>
    *In SET operation, all Carousel included in the current Carousels will be replaced with the specified Carousels.<br>
    *Cannot specify a specific Carousel alone.
    </div>
