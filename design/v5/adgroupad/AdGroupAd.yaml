AdGroupAd:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in requests.
        </div>
    ad:
      $ref: 'AdGroupAdServiceAd.yaml#/AdGroupAdServiceAd'
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Ad group ID.<br>
        This field is required in requests.
        </div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告グループ名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Ad group name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    adId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告IDです。<br>
        このフィールドは、ADD時は無視され、SETおよびREMOVE時に必須となります。
        </div>
        <div lang="en">
        Ad ID.<br>
        This field will be ignored in ADD operation, and will be required in SET and REMOVE operation.
        </div>
    adName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        広告名です。<br>
        このフィールドは、ADD時は必須となり、SET時は省略可能となります。
        </div>
        <div lang="en">
        Ad name.<br>
        This field is required in ADD operation, and will be optional in SET operation.
        </div>
    adStyle:
      $ref: 'AdGroupAdServiceAdStyle.yaml#/AdGroupAdServiceAdStyle'
    approvalStatus:
      $ref: 'AdGroupAdServiceApprovalStatus.yaml#/AdGroupAdServiceApprovalStatus'
    bid:
      $ref: 'AdGroupAdServiceBid.yaml#/AdGroupAdServiceBid'
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        キャンペーンIDです。<br>
        このフィールドは、リクエストの場合は必須です。
        </div>
        <div lang="en">
        Campaign ID.<br>
        This field is required in requests.
        </div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        キャンペーン名です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Campaign name.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        掲載拒否の理由です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Reject reason on editorial review.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    disapprovalReasonDescription:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        掲載拒否の理由詳細です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Reject reason details on editorial review.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    impressionBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        インプレッションビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Impression beacon URL.<br>
        This field is optional in ADD and SET operation.
        </div>
    viewableImpressionBeaconUrls:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">
        ビューアブルインプレッションビーコンURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Viewable impression beacon URL.<br>
        This field is optional in ADD and SET operation.
        </div>
    isRemoveImpressionBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveViewableImpressionBeaconUrls:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    isRemoveThirdPartyTrackingScriptUrl:
      $ref: 'AdGroupAdServiceIsRemoveFlg.yaml#/AdGroupAdServiceIsRemoveFlg'
    labels:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceLabel.yaml#/AdGroupAdServiceLabel'
    mediaId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        メディアIDです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Media ID.<br>
        This field is optional in ADD and SET operation.
        </div>
    thirdPartyTrackingScriptUrl:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        第三者計測スクリプトURLです。<br>
        ADDおよびSET時、このフィールドは省略可能となります。
        </div>
        <div lang="en">
        Third party tracking script URL.<br>
        This field is optional in ADD and SET operation.
        </div>
    thirdPartyTrackingVendor:
      type: string
      nullable: true
      description: |
        <div lang="ja">
        第三者計測ベンダー（ReadOnly）です。<br>
        thirdPartyTrackingScriptUrlのドメインに基づく第三者計測ベンダーが設定されます。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
        Third party tracking vendor (Read only).<br>
        Third party tracking vendor based on domain of thirdPartyTrackingScriptUrl is set.<br>
        Although this field will be returned in the response, it will be ignored on input.
        </div>
    userStatus:
      $ref: 'AdGroupAdServiceUserStatus.yaml#/AdGroupAdServiceUserStatus'
    createdDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告が作成された日時です。<br>※フォーマット：yyyyMMdd</div>
        <div lang="en">Date of Ad made.<br>* Format: yyyyMMdd</div>
  title: AdGroupAd
  description: |
    <div lang="ja">AdGroupAdオブジェクトは、広告の情報を格納するコンテナです。</div>
    <div lang="en">The AdGroupAd object is a container for storing ad information.</div>
