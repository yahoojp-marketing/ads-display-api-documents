ReportDefinitionServiceReportTypeCondition:
  type: object
  nullable: true
  properties:
    conversionPathReportCondition:
      $ref: 'ReportDefinitionServiceConversionPathReportCondition.yaml#/ReportDefinitionServiceConversionPathReportCondition'
    crossCampaignReachesReportCondition:
      $ref: 'ReportDefinitionServiceCrossCampaignReachesReportCondition.yaml#/ReportDefinitionServiceCrossCampaignReachesReportCondition'
    reachReportCondition:
      $ref: 'ReportDefinitionServiceReachReportCondition.yaml#/ReportDefinitionServiceReachReportCondition'
    reportType:
      $ref: 'ReportDefinitionServiceType.yaml#/ReportDefinitionServiceType'
  title: ReportDefinitionServiceReportTypeCondition
  description: |
    <div lang="ja">
      ReportDefinitionServiceReportTypeConditionオブジェクトは、各レポートタイプごとのレポート作成条件を表します。<br>
      このフィールドは、ADD時に省略可能となり、REMOVE時に無視されます。
    </div>
    <div lang="en">
      ReportDefinitionServiceReportTypeCondition describes the condition to create each report type.
      This field is optional in ADD operation, and will be ignored in REMOVE operation. 
    </div>
