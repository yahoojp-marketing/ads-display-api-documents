AccountServiceSelector:
  type: object
  nullable: true
  properties:
    accountIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">指定しない場合は紐づくアカウントをすべて取得します。</div>
        <div lang="en">If nothing is selected, all accounts are retrieved.</div>
    accountName:
      type: string
      nullable: true
      description: |
        <div lang="ja">アカウント名です。</div>
        <div lang="en">Account name.</div>
    accountStatuses:
      type: array
      nullable: true
      items:
        $ref: 'AccountServiceStatus.yaml#/AccountServiceStatus'
      maxItems: 6
    accountTypes:
      type: array
      nullable: true
      items:
        $ref: 'AccountServiceType.yaml#/AccountServiceType'
      maxItems: 2
    authType:
      $ref: 'AccountServiceAuthType.yaml#/AccountServiceAuthType'
    includeTestAccount:
      $ref: 'AccountServiceIncludeTestAccount.yaml#/AccountServiceIncludeTestAccount'
    includeManagerAccount:
      $ref: 'AccountServiceIncludeManagerAccount.yaml#/AccountServiceIncludeManagerAccount'
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: AccountServiceSelector
  description: |
    <div lang="ja">AccountServiceSelectorオブジェクトは、取得するアカウントを指定します。</div>
    <div lang="en">The AccountServiceSelector object is used to select accounts for acquisition.</div>
