RecommendationServiceType:
  type: string
  nullable: true
  enum:
    - DAILY_BUDGET_OVER
    - IMPRESSION_SHARE_BUDGET_LOSS_OVER
    - BID_STRATEGY_TO_TARGET_CPA
    - SEARCH_KEYWORD_LIST_IDEA
    - CAMPAIGNS_FOR_ADDING_ADS
    - MAXIMIZE_CONVERSIONS
    - MAXIMIZE_CLICKS
    - MAXIMIZE_VIDEO_VIEWS
    - UNKNOWN
  title: RecommendationServiceType
  description: |
    <div lang="ja">
    RecommendationServiceTypeは、最適化提案の種別です。<br>
    このフィールドは、リクエストの場合は必須です。
    </div>
    <div lang="en">
    RecommendationServiceType is a type of Recommendations.<br>
    This field is required in requests.
    </div>
    <dl class=term>
      <dt class="term__item">DAILY_BUDGET_OVER</dt>
      <dd class="term__desc"><span lang="ja">1日の予算上限に達したキャンペーンです。</span><span lang="en">Campaigns that reached the daily budget.</span></dd>
      <dt class="term__item">IMPRESSION_SHARE_BUDGET_LOSS_OVER</dt>
      <dd class="term__desc"><span lang="ja">インプレッションシェア損失率（予算）が大きいキャンペーンです。</span><span lang="en">Campaigns that have a large lost impression share (budget).</span></dd>
      <dt class="term__item">BID_STRATEGY_TO_TARGET_CPA</dt>
      <dd class="term__desc"><span lang="ja">自動入札（コンバージョン単価の目標値）に適しているキャンペーンです。</span><span lang="en">Campaigns that are suitable for using autobidding (target CPA).</span></dd>
      <dt class="term__item">SEARCH_KEYWORD_LIST_IDEA</dt>
      <dd class="term__desc"><span lang="ja">追加を推奨するサーチキーワードです。</span><span lang="en">Recommended search keywords to add.</span></dd>
      <dt class="term__item">CAMPAIGNS_FOR_ADDING_ADS</dt>
      <dd class="term__desc"><span lang="ja">入稿していない画像サイズが存在するキャンペーンです。</span><span lang="en">Campaigns with an image size that have not been submitted.</span></dd>
      <dt class="term__item">MAXIMIZE_CONVERSIONS</dt>
      <dd class="term__desc"><span lang="ja">自動入札（コンバージョン数の最大化）への変更が推奨されるキャンペーンです。</span><span lang="en">Campaign that is recommended to change to Auto Bidding Type "Maximize Conversions".</span></dd>
      <dt class="term__item">MAXIMIZE_CLICKS</dt>
      <dd class="term__desc"><span lang="ja">自動入札（クリック数の最大化）への変更が推奨されるキャンペーンです。</span><span lang="en">Campaign that is recommended to change to Auto Bidding type "Maximize Clicks".</span></dd>
      <dt class="term__item">MAXIMIZE_VIDEO_VIEWS</dt>
      <dd class="term__desc"><span lang="ja">自動入札（動画再生数の最大化）への変更が推奨されるキャンペーンです。</span><span lang="en">Campaign that is recommended to change to Auto Bidding type "Maximize video views".</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
