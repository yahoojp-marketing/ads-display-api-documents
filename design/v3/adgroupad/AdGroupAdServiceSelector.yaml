AdGroupAdServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">検索条件 : アカウント情報</div>
        <div lang="en">Search Condition: Account information</div>
    adGroupIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件 : 広告グループID</div>
        <div lang="en">Search Condition: Ad Group ID</div>
    adIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件 : 広告ID</div>
        <div lang="en">Search Condition: Ad ID</div>
    approvalStatuses:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceApprovalStatus.yaml#/AdGroupAdServiceApprovalStatus'
      maxItems: 5
    campaignGoalFilterType:
      $ref: 'AdGroupAdServiceCampaignGoalFilterType.yaml#/AdGroupAdServiceCampaignGoalFilterType'
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 500
      description: |
        <div lang="ja">検索条件 : キャンペーンID</div>
        <div lang="en">Search Condition: Campaign ID</div>
    containsLabelIdFlg:
      type: boolean
      nullable: true
      description: |
        <div lang="ja">ラベルID取得フラグ</div>
        <div lang="en">Flag of contains label ID</div>
    labelIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件 : ラベルID</div>
        <div lang="en">Search Condition: Label ID</div>
    mediaIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      description: |
        <div lang="ja">検索条件 : 画像ID</div>
        <div lang="en">Search Condition: Media ID</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 10000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    userStatuses:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceUserStatus.yaml#/AdGroupAdServiceUserStatus'
      maxItems: 2
    createdDateRange:
      $ref: 'AdGroupAdServiceCreatedDateRange.yaml#/AdGroupAdServiceCreatedDateRange'
  title: AdGroupAdServiceSelector
  description: |
    <div lang="ja">AdGroupAdServiceSelectorオブジェクトは、操作の対象とする広告およびフィルタ条件を表します。</div>
    <div lang="en">The AdGroupAdServiceSelector object is a container for storing ad information and filtering condition.</div>
